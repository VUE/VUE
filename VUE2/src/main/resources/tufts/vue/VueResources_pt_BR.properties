# Help Text 
dockWindow.Resources.helpText=A janela <b>Recursos</b> fornece conte\u00fados, como arquivos <br>ou imagens, acessados de seu computador ou de recursos <br>pesquis\u00e1veis. Os resultados da pesquisa podem ser arrastados <br>para a janela Mapa. <br><br>Pela janela Recursos, mapas podem <br>ser republicados nos reposit\u00f3rios.<br> Os usu\u00e1rios devem ter permiss\u00e3o de <br>leitura/escrita para publicar em um reposit\u00f3rio.<br>
dockWindow.Pathways.helpText=<b>Caminhos</b> permitem a cria\u00e7\u00e3o de "trilhas" <br>personalizadas atrav\u00e9s dos n\u00f3s dos mapas. Cada <br>n\u00f3 adicionado a um caminho cria uma vis\u00e3o de <br>slide complementar onde o conte\u00fado do n\u00f3 pode <br>ser organizado para fins de apresenta\u00e7\u00e3o.<br>
dockWindow.Panner.helpText=O <b>Panorama</b> auxilia a navega\u00e7\u00e3o <br>em mapas grandes demais para serem exibidos <br>inteiros na janela da aplica\u00e7\u00e3o.<br>
dockWindow.Outline.helpText=A janela <b>Esbo\u00e7o</b> exibe os conte\u00fados <br>do mapa de forma hier\u00e1rquica.<br>
dockWindow.MapInfo.helpText=<b>Informa\u00e7\u00f5es do Mapa</b> exibe dados espec\u00edficos <br>do mapa. Ela cont\u00e9m uma aba para a descri\u00e7\u00e3o <br>e as propriedades do mapa, e uma aba de palavras-chave para definir <br>etiquetas pesquis\u00e1veis ou metadados formais que podem ser <br>pesquisados em reposit\u00f3rios externos ao VUE.<br>
dockWindow.Info.helpText=A janela <b>Informa\u00e7\u00f5es</b> sens\u00edvel ao contexto <br>exibe informa\u00e7\u00f5es adicionais sobre a sele\u00e7\u00e3o <br>corrente, seja um n\u00f3, um slide ou um arquivo.
dockWindow.VUEShort-CutKeys.helpText=Exibe uma lista das teclas de atalhos dispon\u00edveis.
dockWindow.MergeMaps.helpText=VUE permite mesclar um conjunto de mapas <br>em um \u00fanico mapa e oferece dois modos de <br>visualiza\u00e7\u00e3o de n\u00f3s e liga\u00e7\u00f5es que s\u00e3o <br>compartilhadas entre mapas: pondera\u00e7\u00e3o ou vota\u00e7\u00e3o.
ConnectivityMatrix.helpText=A <b>An\u00e1lise de Conectividade</b> gera uma matriz <br>de relacionamentos de conectividade entre n\u00f3s. <br>A sa\u00edda \u00e9 gerada em um arquivo texto tempor\u00e1rio, <br>o qual pode ser salvo para uso ou importa\u00e7\u00e3o <br>em um software estat\u00edstico.
dockWindow.Ontologies.helpText=VUE pode importar ontologias definidas em formato <br>RDF-S ou OWL, permitindo a cria\u00e7\u00e3o de mapas conceituais <br>a partir de tipos de objetos e relacionamentos pr\u00e9-definidos. <br>Folhas de estilo tamb\u00e9m podem ser adicionadas <br>para formatar uma ontologia.
dockWindow.Search.helpText=<b>Pesquisa</b> n\u00f3s ou liga\u00e7\u00f5es baseadas <br>metadados de etiquetas ou palavras-chave.
dockWindow.Content.helpText=A janela <b>Conte\u00fado</b> pode auxiliar na cria\u00e7\u00e3o do mapa, <br>provendo acesso a conte\u00fado digital rico em metadados.<br><br>A aba <b>Recursos</b> prov\u00ea acesso a conte\u00fado de seu <br>computados, de sistemas remotos como s\u00edtios FTP, <br>reposit\u00f3rios digitais, servidores Google e fontes RSS. <br><br>A aba <b>Dados</b> prov\u00ea suporte \u00e0 importa\u00e7\u00e3o de dados <br>de arquivos CSV e fontes RSS. Os dados dispon\u00edveis podem ser <br>mapeados e melhorados por layouts de visualiza\u00e7\u00e3o semi-autom\u00e1ticos.<br><br>A aba <b>Ontologias</b> permite importar ontologias OWL <br>ou RDFS para criar mapas com significado sem\u00e2ntico adicional.
dockWindow.Resources.libraryPane.helpText=A janela <b>Recursos</b> fornece conte\u00fado, tais como <br>arquivos ou imagens, acessados de seu computador ou <br>de um recurso pesquis\u00e1vel. Um recurso pode ser <br><b>pesquisado</b> marcando-o, ou pode ser navegado <br>se ao selecion\u00e1-lo abrir a aba de navega\u00e7\u00e3o. Os <br>resultados da pesquisa podem ser arrastados para a janela Mapa. <br><br>Mais recursos podem ser adicionados atrav\u00e9s <br>do menu lateral "Adicionar Recurso".<br><br><b>Meu Conte\u00fado Salvo</b>\u00e9 uma listagem similar a <br>Favoritos. Quando conte\u00fado \u00e9 arrastado para o painel <br>Meu Conte\u00fado Salvo, uma c\u00f3pia \u00e9 disponibilizada para <br>acesso imediato. Quando se trabalha desconectado, <br>arquivos remotos n\u00e3o podem ser acessados. <br>Pain\u00e9is adicionais podem ser criados atrav\u00e9s <br>do menu lateral "Adicionar Recursos".<br>
dockWindow.Resources.searchPane.helpText=O painel <b>Pesquisa</b> permite pesquisar <br>simultaneamente todos os recursos marcados. <br>"Mais op\u00e7\u00f5es" prov\u00ea outros campos de pesquisa <br>comuns aos recursos selecionados.<br><br>A pesquisa usando etiquetas de n\u00f3s ocorre quando <br>um n\u00f3 \u00e9 selecionado em um mapa para alimentar <br>uma pesquisa federada entre os recursos selecionados. <br>Nesse caso, os resultados da pesquisa s\u00e3o <br>adicionados diretamente ao mapa.
dockWindow.Datasources.libraryPane.helpText=Dados em arquivos CSV e fontes XML (RSS) podem <br>ser importados para o VUE. Cada "N\u00f3 de Registro" <br>cont\u00e9m os metadados da linha inteira, enquanto os <br>"N\u00f3s de Valor" cont\u00e9m somente os dados do campo.
dockWindow.Datasources.associationsPane.helpText=Crie <b>Associa\u00e7\u00f5es</b> para juntar conjuntos <br>de dados. Esta \u00e9 uma funcionalidade avan\u00e7ada. <br>Consulte o Guia de Usu\u00e1rio do VUE para mais informa\u00e7\u00f5es.
addLibrary.helpText=Selecione um recurso da lista <br>abaixo e clique em "Adicionar" <br>para acrescentar ao painel Recursos. <br>Alguns recursos necessitar\u00e3o de <br>configura\u00e7\u00f5es ou aceita\u00e7\u00e3o das <br>condi\u00e7\u00f5es de uma licen\u00e7a de uso.
updateLibrary.helpText=Selecione um recurso da lista <br>abaixo e clique "Atualizar" para <br>que este seja atualizado.
updateLibrary.helpText.tooltip=Texto de Ajuda
dockWindow.Info.notesPane.helpText=O campo din\u00e2mico <b>Notas</b> pode ser <br>utilizado para adicionar informa\u00e7\u00f5es <br>descritivas ao n\u00f3 ou caminho selecionado.
dockWindow.Info.userPane.helpText=Adicione <b>Palavras-Chave</b> para definir <br>etiquetas ou metadados formais pesquis\u00e1veis <br>para n\u00f3s, liga\u00e7\u00f5es ou slides. Havendo mais <br>de uma palavra-chave em um campo, elas ser\u00e3o <br>tratadas como um bloco de texto.
dockWindow.MapInfo.MapKeywords.helpText=Estas palavras-chave s\u00e3o salvas como metadados no n\u00edvel do mapa.
dockWindow.Info.ontologicalMetadata.helpText=A <b>Associa\u00e7\u00e3o Ontol\u00f3gica</b> reflete termos <br>associados ao n\u00f3. Pode-se adicionar ou excluir <br>m\u00faltiplos termos ontol\u00f3gicos nesta janela.
dockWindow.ExplorationTools.helpText=A redu\u00e7\u00e3o de <b>opacidade</b> afeta n\u00f3s n\u00e3o selecionados quando <br>outros n\u00f3s est\u00e3o selecionados, agindo como um filtro. <br><br>A <b>Expans\u00e3o da Sele\u00e7\u00e3o</b> seleciona n\u00f3s conectados por liga\u00e7\u00f5es a <br>n\u00f3s originalmente selecionados. Os n\u0169meros mostram os n\u00edveis de conex\u00e3o que <br>ser\u00e3o adicionados \u00e0 sele\u00e7\u00e3o original. Estas duas ferramentas podem ser usadas <br>com uma sele\u00e7\u00e3o do usu\u00e3rio ou com os resultados de uma pesquisa do mapa.<br><br>Os <b>Controles de Zoom</b> habilitam zoom r\u00e1pido baseado na sele\u00e7\u00e3o.
dockWindow.Layers.helpText=N\u00f3s e liga\u00e7\u00f5es podem ser dispostos em diferentes <br><b>camadas</b>. Estas podem ser duplicadas, mescladas <br>ou escondidas. N\u00f3s conectados por liga\u00e7\u00f5es permanecer\u00e3o <br>conectados atrav\u00e9s das camadas.

