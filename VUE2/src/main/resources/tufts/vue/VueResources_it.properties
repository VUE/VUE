# Help Text
dockWindow.Resources.helpText=Le finestre <b>Risorse</b> forniscono contenuti, cos\u00ec <br>come file o immagini, disponibili nel tuo computer <br>o come risorse ricercabili. <br>I risultati della ricerca possono essere trascinati nella finestra Mappa. <br><br>Attraverso la finestra Risorse, le mappe <br>possono essere pubblicate negli archivi.<br> Gli utenti devono avere dei privilegi di lettura/scrittura <br>per pubblicare su un archivio.  <br>
dockWindow.Pathways.helpText=<b>Percorsi</b> permette la creazione di "sentieri" <br>personalizzati tra i nodi nelle mappe. Ogni nodo <br>aggiunto a un percorso crea una vista diapositiva <br>complementare dove il contenuto del nodo stesso pu\u00f2 essere <br>organizzato per scopi di presentazione.<br>
dockWindow.Panner.helpText=Il <b>Panner</b> assiste nella navigazione <br>di una mappa che \u00e8 pi\u00f9 larga della <br>finestra che l'applicazione pu\u00f2 visualizzare.<br>
dockWindow.Outline.helpText=La <b>Schema</b> mostra i contenuti<br> delle mappe sotto forma di gerarchia.<br>
dockWindow.MapInfo.helpText=<b>Informazioni Mappa</b> mostra i dati specifici della mappa. <br>Essa contiene una scheda Informazioni per la descrizione della mappa e le<br> propriet\u00e0, e una scheda Parole Chiave per definire delle etichette ricercabili<br> o dei metadati formali che possono essere ricercati in archivi <br>esterni a VUE.
dockWindow.Info.helpText=La finestra <b>Informazioni</b>, sensibile al contesto, fornisce <br>informazioni addizionali sulla risorsa attualmente <br>selezionata cos\u00ec come un nodo, una diapositiva o un file.
dockWindow.VUEShort-CutKeys.helpText=Mostra un elenco di comandi rapidi disponibili.
dockWindow.MergeMaps.helpText=VUE supporta l'unione di pi\u00f9 mappe <br>in una mappa singola e offre due modi per <br>visualizzare i nodi e i collegamenti che sono stati condivisi <br>tra le mappe: peso o valore.
ConnectivityMatrix.helpText=<b>Analisi Connettivit\u00e0</b> genera una matrice <br>di relazioni di connessioni tra i nodi. <br>Il risultato appare in un file di teso temporaneo <br>che pu\u00f2 essere salvato per utilizzi successivi o importato <br>in software per fini statistici.
dockWindow.Ontologies.helpText=VUE pu\u00f2 importare ontologie definite in RDF-S o <br>in formati OWL che consentono la creazione di mappe concettuali <br>da oggetti e tipi di relazioni predefiniti. <br>Pu\u00f2 essere aggiunto uno stile ai fogli per formare una ontologia.
dockWindow.Search.helpText=<b>Cerca</b> nodi o collegamenti basati <br>su etichette o parole chiave dei metadata.
dockWindow.Content.helpText=La finestra<b>Contenuto</b> pu\u00f2 assistere nella creazione della mappa <br>fornendo l'accesso al contenuto digitale del metadata-rich.<br><br>La scheda <b>Risorse</b> fornisce l'accesso al contenuto dal <br>tuo computer attraverso un sistema remoto come dei siti FTP, <br> degli archivi digitali, dei server Google e dei feeds RSS. <br><br>La scheda <b>Insieme Dati</b> fornisce il supporto per importare l'insieme di dati CSV <br>e feeds RSS. I dati disponibili possono essere mappati <br>e migliorare la visualizzazione seniautomatica dei layout.<br><br>La scheda <b>Ontologia</b> permette di importare le ontologie <br> OWL o RDFS per creare mappe con significati semantici addizionali.
dockWindow.Resources.libraryPane.helpText=La finestra <b>Risorse</b> fornisce contenuti, <br>come file o immagini, accessibili dal tuo computer <br>o come una risorsa ricercabile. Una risorsa pu\u00f2 essere <br><b>ricercata</b> piazzando una spunta vicino ad essa o pu\u00f2 essere <br>sfogliata se la sua selezione apre la scheda browse. <br>I risultati della ricerca possono essere trascinati nella finestra Mappa. <br><br>Risorse addizionali possono essere aggiunte attraverso <br>il menu laterale "Aggiungi Risorse".<br><br><b>Il Mio Contenuto Salvato</b> \u00e8 una lista molto simile a dei<br> Segnalibri. Quando il contenuto \u00e8 trascinato sul <br>pannello Mio Contenuto Salvato, una copia viene resa <br>disponibile per l'accesso in lettura. Quando si lavora <br>offline, i file remoti non sono accessibili. <br>Pannelli addizionali possono essere creati attraverso<br> il menu laterale "Aggiungi Risorse".<br>
dockWindow.Resources.searchPane.helpText=Il pannello <b>Cerca</b> consente la ricerca <br>di tutte le risorse selezionate simultaneamente. <br> Cliccando "Altre opzioni" vengono forniti <br>campi addizionali di ricerca comuni alle <br>risorse selezionate.<br><br>Una ricerca utilizzando l'etichetta del nodo avviene quando <br>il nodo nella mappa \u00e8 selezionato per dare origine ad una <br>ricerca associata indipendentemente dalle risorse selezionate. <br>In questo caso i risultati della ricerca sono aggiunti <br>direttamente nella mappa.
dockWindow.Datasources.libraryPane.helpText=L'insieme di dati CSV e i feeds XML (RSS) possono <br> essere importati in VUE. Ogni "Record Nodo" <br>contiene i metadata dell'intera riga, mentre <br>"valore nodi" contiene solo il campo dati.
dockWindow.Datasources.associationsPane.helpText=Creare <b>Associazioni</b> per unire insieme di dati. <br>Questa \u00e8 una caratteristica avanzata. Per cortesia fate riferimento <br>alla Guida Utente VUE per maggiori informazioni.
addLibrary.helpText=Seleziona una risorsa dalla <br>lista sotto e clicca "Aggiungi" per <br>aggiungerla al pannello Risorse. <br>Alcune risorse necessiteranno<br> di configurazione o accettazione <br>di accordi di licenza.
updateLibrary.helpText=Seleziona una risorsa dalla <br>lista sotto e clicca "Aggiorna" <br>per aggiornare la Risorsa.
updateLibrary.helpText.tooltip=Testo di Aiuto
dockWindow.Info.notesPane.helpText=I campi <b>Note</b> dinamici possono essere <br>utilizzati per aggiungere informazioni descrittive <br>ai nodi selezionati o ai percorsi in impostati.
dockWindow.Info.userPane.helpText=Aggiungi <b>Parole Chiave</b> definisce delle etichette <br>o dei metadata formali che identificano nella ricerca i nodi, i collegamenti, <br>o le diapositive. Se sono presenti pi\u00f9 di una parola chiave in un <br>campo, queste verranno trattate come un unico blocco di testo
dockWindow.MapInfo.MapKeywords.helpText=Queste parole chiave sono state salvate come metadati a livello di mappa.
dockWindow.Info.ontologicalMetadata.helpText=<b>Menbri Ontologici</b> riflettono termini <br>associati al nodo. Termini ontologici <br> multipli potrebbereo essere aggiunti o rimossi in questa finestra.
dockWindow.ExplorationTools.helpText=Ridurre <b>l'opacit\u00e0</b> influisce sui nodi non selezionari quando ce ne sono altri di <br>selezionati, e agisce come un filtro. <br><br><b>Selezione Espansa</b> seleziona i nodi connessi con collegamenti ad una selezione <br>di origne di nodi. I numeri indicano i livelli di connessione che saranno <br>aggiunti alla selezione originale. Questi due strumenti possono essere utilizzati con <br>una selezione definita dall'utente o con i risultati di una ricerca nella mappa. <br><br>I <b>Controlli Zoom</b> abilitano lo zoom veloce in e out, in base alla selezione.
dockWindow.Layers.helpText=I nodi e i collegamenti possono essere posizionati su differenti <br><b>livelli</b>. I livelli possono essere duplicati, uniti o <br>nascosti. I nodi connessi attraverso i collegameneti rimarranno <br>connessi attraverso i livelli.

