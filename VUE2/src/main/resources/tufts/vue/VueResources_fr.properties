dockWindow.Content.helpText=Le <b>Contenu</b> de la fen\u00eatre peut aider \u00e0 la cr\u00e9ation de carte <br>en fournissant un acc\u00e8s au contenu des m\u00e9ta-donn\u00e9es en rich digital.<br><br>Le <b>Menu Ressources</b> fournit un acc\u00e8s au contenu de <br>votre ordinateur, aux syst\u00e8mes distants comme les sites FTP, <br>les r\u00e9f\u00e9rentiels num\u00e9riques, les serveurs Google et les flux RSS . <br><br>Le <b>Menu Donn\u00e9es</b> permet d'importer des donn\u00e9es CSV <br>et des flux RSS . Les donn\u00e9es disponibles peuvent \u00eatre mapp\u00e9es <br>et rehauss\u00e9es par calques de visualisation semi-automatique.<br><br>Le <b>Menu Ontologies</b> Permet d"importer des ontologies <br> OWL or RDFS pour cr\u00e9er des cartes avec des contenus s\u00e9mantiques suppl\u00e9mentaires.

dockWindow.Resources.libraryPane.helpText=La <b>Fen\u00eatre Ressources</b> fournit un contenu comme, <br> fichiers ou images, accessible depuis votre ordinateur <br>ou une ressource retrouvable. Une ressource peut \u00eatre <br><b>recherch\u00e9e</b> en pla\u00e7ant un rep\u00e8re \u00e0 la suite <br>ou balay\u00e9. S\u2019il est s\u00e9lect\u00e9 , il ouvre le menu Balayer. <br>Les r\u00e9sultats de la recherche peuvent \u00eatre gliss\u00e9s dans la fen\u00eatre de la carte. <br><br>Des ressources suppl\u00e9mentaires peuvent \u00eatre ajout\u00e9es avec <br>le menu"Ajout de Ressources" .<br><br><b>Mon Contenu sauvegard\u00e9</b>t un listing type<br> Signets. Quand un contenu est gliss\u00e9 sur <br>le panneau Mon Contenu Sauv\u00e9, un copie est faite <br>disponible pour un acc\u00e8s rapide. En mode <br>d\u00e9connect\u00e9, les fichiers distants sont inaccessibles. <br>Des Panneaux additionnels peuvent \u00eatre cr\u00e9\u00e9s par<br> le menu lat\u00e9ral "Ajout de Ressources" .<br>

dockWindow.Datasources.libraryPane.helpText=Les Donn\u00e9es CSV et les flux XML (RSS) peuvent \u00eatre <br>import\u00e9es dans VUE. Chaque "Enregistrement N\u0153ud" <br>contient la totalit\u00e9 des m\u00e9tadonn\u00e9es de la ligne, alors que <br>"Valeurs des N\u0153uds" contient seulement la donn\u00e9e du champ.

dockWindow.Datasources.associationsPane.helpText=Cr\u00e9er <b>des Associations</b> pour joindre des ensembles de donn\u00e9es. <br>C'est une caract\u00e9ristique avanc\u00e9e.  Se r\u00e9f\u00e9rer au <br>Guide Utilisateur de VUE pour plus d'information.

dockWindow.ExplorationTools.helpText=R\u00e9duire <b>l'opacit\u00e9</b> affecte les N\u0153uds non s\u00e9lect\u00e9s .Quand les autres n\u0153uds sont <br>s\u00e9lect\u00e9s, il agit comme un filtre. <br><br><b>\u00c9tendre la S\u00e9lection</b> s\u00e9lecte les n\u0153uds connect\u00e9s par des liens \u00e0 une origine <br>des n\u0153uds. Les nombres indiquent les niveaux de connexions qu'il faudra <br>ajouter \u00e0 la s\u00e9lection d'origine. Ces deux outils peuvent \u00eatre utilis\u00e9s avec <br>la s\u00e9lection d\u00e9finie par l'utilisateur ou des r\u00e9sultats de recherche sur la carte. <br><br>Les <b>Contr\u00f4les Zoom </b> lib\u00e8rent un zoom plus ou moins rapide, de la s\u00e9lection.

dockWindow.Layers.helpText=Des n\u0153uds et des liens peuvent \u00eatre plac\u00e9s sur diff\u00e9rents <br><b>calques</b>. les Calques peuvent \u00eatre dupliqu\u00e9s, fusionn\u00e9s ou <br>cach\u00e9s. Les n\u0153uds connect\u00e9s par des liens conserveront la liaison <br>\u00e0 travers les calques.

