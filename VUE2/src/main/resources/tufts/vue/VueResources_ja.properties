dockWindow.Search.helpText=\u30ad\u30fc\u30ef\u30fc\u30c9\u30e1\u30bf\u30c7\u30fc\u30bf\u304b\u30e9\u30d9\u30eb\u306b\u57fa\u3065\u3044\u305f\u30ce\u30fc\u30c9\u3084\u30ea\u30f3\u30af\u3092<b>\u691c\u7d22</b>\u3057\u307e\u3059\u3002
dockWindow.Content.helpText=The <b>Content</b> window can assist in map creation <br>by providing access to metadata-rich digital content.<br><br>The <b>Resources</b> tab provides access to content from <br>your computer, from remote systems such as FTP sites, <br>digital repositories, Google servers and RSS feeds. <br><br>The <b>\u30c7\u30fc\u30bf\u30bb\u30c3\u30c8</b> tab provides support for importing CSV <br>datasets and RSS feeds. The available data can be mapped <br>and enhanced by semi-automatic visualization layouts.<br><br>The <b>\u30aa\u30f3\u30c8\u30ed\u30b8\u30fc</b> tab allows importing OWL or RDFS <br>ontologies to create maps with additional semantic meaning.
dockWindow.Resources.libraryPane.helpText=The <b>Resources</b> window supplies content, such<br>as files or images, accessed from your computer <br>or a searchable resource. A resource can be <br><b>searched</b> by placing a check next to it or can be <br>browsed, if selecting it opens the browse tab. <br>Search results can be dragged to the Map window. <br><br>Additional resources can be added through <br>the "Add Resources" side menu.<br><br><b>My Saved Content</b> is a listing much like<br> Bookmarks. When content is dragged onto <br>the My Saved Content panel, a copy is made <br>available for ready access. When working <br>offline, remote files cannot be accessed. <br>Additional panels can be created through<br> the "Add Resources" side menu.<br>
dockWindow.Resources.searchPane.helpText=The <b>\u691c\u7d22</b> panel allows searching <br>of all checked resources simultaneously. <br> Clicking "More options" provides <br>additional search fields common to the <br>selected resources.<br><br>Searching using node label occurs when <br>a node on a map is selected to seed a <br>federated search against selected resources. <br>In this case, search results are added <br>directly to the map.
dockWindow.Datasources.libraryPane.helpText=CSV Datasets and XML feeds (RSS) can <br>be imported into VUE. Each "Record Node" <br>contains the entire row's metadata, while <br>"value nodes" contain only the field data.
dockWindow.Datasources.associationsPane.helpText=Create <b>Associations</b> to join datasets. <br>This is an advanced feature. Please refer to <br>the VUE User Guide for more information.
addLibrary.helpText=Select a resource from the <br>list below and click "Add" to <br>add to the Resource panel. <br>Some resources will need<br>configuration or acceptance <br>of a license agreement.
updateLibrary.helpText=Select a resource from the <br>list below and click "Update" <br>to update the Resource.
updateLibrary.helpText.tooltip=Help Text
dockWindow.Info.notesPane.helpText=The dynamic <b>\u30ce\u30fc\u30c8</b> field can be <br>utilized to add descriptive information <br>to the selected node or pathway entry.
dockWindow.Info.userPane.helpText=Add <b>\u30ad\u30fc\u30ef\u30fc\u30c9</b> to define searchable <br>tags or formal metadata for nodes, links, <br>or slides. More than one keyword in a <br>field will be treated as a block of text
dockWindow.MapInfo.MapKeywords.helpText=These keywords are saved as metadata at the map level.
dockWindow.Info.ontologicalMetadata.helpText=<b>\u30aa\u30f3\u30c8\u30ed\u30b8\u30fc\u30e1\u30f3\u30d0\u30fc</b> reflects terms <br>associated with the node. Multiple ontological <br>terms may be added or removed in this window.
dockWindow.ExplorationTools.helpText=Reducing <b>\u900f\u660e\u5ea6</b> affects non-selected nodes when other nodes are <br>selected, and acts as a filter. <br><br><b>Expand Selection</b> selects nodes connected by links to an original <br>selection of nodes. The numbers show the levels of connection that will <br>be added to the original selection. These two tools can be used with <br>user defined selection or map search results. <br><br>The <b>\u30ba\u30fc\u30e0\u30b3\u30f3\u30c8\u30ed\u30fc\u30eb</b> enable quick zoom in and out, based on selection.
dockWindow.Layers.helpText=Nodes and links can be placed on different <br><b>\u30ec\u30a4\u30e4\u30fc</b>. Layers can be duplicated, merged or <br>hidden. Nodes connected by links will remain <br>connected across layers.

