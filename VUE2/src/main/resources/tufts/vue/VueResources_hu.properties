dockWindow.Content.helpText=Az <b>\u00d6sszetev\u0151k</b> ablak seg\u00edt a t\u00e9rk\u00e9p l\u00e9trehoz\u00e1s\u00e1ban <br>az\u00e1ltal, hogy hozz\u00e1f\u00e9r\u00e9st biztos\u00edt a metadatok digit\u00e1lis tartalm\u00e1hoz.<br><br>Az <b>\u00d6sszetev\u0151k</b> f\u00fcl hozz\u00e1f\u00e9r\u00e9st biztos\u00edt a sz\u00e1m\u00edt\u00f3g\u00e9p \u00e9s t\u00e1voli rendszerek <br>, FTP oldalakhoz, digit\u00e1lis t\u00e1rol\u00f3khoz, Google szerverekhez, RSS-csatorn\u00e1khoz. <br><br>Az <b>Adatb\u00e1zis</b> f\u00fcl t\u00e1mogatja az import\u00e1l\u00e1st CSV <br>adatb\u00e1zisokba \u00e9st RSS-csatorn\u00e1kra. A rendelkez\u00e9sre \u00e1ll\u00f3 adatokat fel lehet t\u00e9rk\u00e9pezni \u00e9s kijav\u00edtani f\u00e9lig automatikus szerkezet seg\u00edts\u00e9g\u00e9vel.Az <b> Ontol\u00f3gi\u00e1k </ b> f\u00fcl seg\u00edts\u00e9g\u00e9vel  OWL vagy RDFS <br> ontol\u00f3gi\u00e1k import\u00e1lhat\u00f3k t\u00e9rk\u00e9pek l\u00e9trehoz\u00e1s\u00e1ra tov\u00e1bbi szemantikai jelent\u00e9ssel.

dockWindow.Resources.libraryPane.helpText=Az  <b>\u00d6sszetev\u0151k</b> ablak szolg\u00e1ltatja az \u00f6sszetev\u0151ket,  <br>f\u00e1jlokat, k\u00e9peket, amelyek a sz\u00e1m\u00edt\u00f3g\u00e9pen <br>illetve a kereshet\u0151 forr\u00e1sokban el\u00e9rhet\u0151k. Egy forr\u00e1s <b>kereshet\u0151</b> <br>, ha egy ellen\u0151rz\u0151 pontot helyez\u00fcnk el mellette, illetve <br>bet\u00f6lthet\u0151, tall\u00f3z\u00f3 f\u00fcl kiv\u00e1laszt\u00e1s\u00e1val. <br>A keres\u00e9si eredm\u00e9nyek a t\u00e9rk\u00e9p ablakban fognak megjelenni. <br><br>Tov\u00e1bbi forr\u00e1sokat addhathozz\u00e1 <br>a  "Forr\u00e1sok hozz\u00e1ad\u00e1sa" men\u00fc kiv\u00e1lszt\u00e1s\u00e1val.<br><br><b>Mentett tartalmaim</b> egy lista hasonl\u00f3 a <br> K\u00f6nyvjelz\u0151kh\u00f6z. Amikor valamilyen tartalmat add hozz\u00e1 a  <br>Mentett tartalmaim panelhez, ami lehet\u0151v\u00e9 teszi <br>az azonalli hozz\u00e1f\u00e9r\u00e9st. Ha nincs internetkapcsolata, <br> a t\u00e1voli f\u00e1jlok nem el\u00e9rhet\u0151k. <br>Tov\u00e1bbi paneleket is l\u00e9trehozhat <br> a "Forr\u00e1sok hozz\u00e1ad\u00e1sa" men\u00fcre kattintva.<br>

dockWindow.Datasources.libraryPane.helpText=CSV Adatb\u00e1zisok \u00e9s XML csatorn\u00e1k (RSS)  <br>import\u00e1lhat\u00f3k a VUE-ba. Minden "Csom\u00f3pont rekord" <br>tartalmaz egy eg\u00e9sz sor metaadatot, m\u00edg a <br>"csom\u00f3pontok \u00e9rt\u00e9ke" csup\u00e1n a mez\u0151 adatokat.

dockWindow.Datasources.associationsPane.helpText=Hozzon l\u00e9tre  <b>Kapcsolatokat</b> adatb\u00e1zisokhoz val\u00f3 kapcsol\u00f3d\u00e1hsoz. <br>Ez egy speci\u00e1lis funkci\u00f3. K\u00e9rj\u00fck, olvassa el <br>a VUE haszn\u00e1lati \u00fatmutaj\u00e1ttov\u00e1bbi inform\u00e1ci\u00f3k\u00e9rt.

dockWindow.ExplorationTools.helpText=<b>\u00c1tl\u00e1tsz\u00f3s\u00e1g</b> cs\u00f6kkent\u00e9se \u00e9rinti a nem kiv\u00e1lasztott csom\u00f3pontokat is, ha m\u00e1s csom\u00f3pontok is vannak <br>kiv\u00e1lasztva, \u00e9s sz\u0171r\u0151k\u00e9nt m\u0171k\u00f6dik. <br><br><b>Kiv\u00e1laszt\u00e1s kiterjeszt\u00e9se</b> hozz\u00e1veszi a kiv\u00e1laszt\u00e1shoz, azokat a csom\u00f3pontokat, amelyek a korr\u00e1ban <br>kiv\u00e1lasztott csom\u00f3pontokkal vannak \u00f6sszek\u00f6tve. A sz\u00e1mok az eredeti \u00e9s az \u00fajonnan felveend\u0151 kapcsolatok szintjei k\u00f6z\u00f6tti  <br>k\u00fcl\u00f6nbs\u00e9get mutatj\u00e1k. Ez a k\u00e9t eszk\u00f6z haszn\u00e1lhat\u00f3 <br>a felhaszn\u00e1lt\u00f3 \u00e1ltal defini\u00e1lt kijel\u00f6l\u00e9sek \u00e9s keres\u00e9si eredm\u00e9nyek megjelen\u00edt\u00e9s\u00e9re. <br><br>Az  <b>\u00c1tm\u00e9retez\u00e9si be\u00e1ll\u00edt\u00e1sok</b> lehet\u0151v\u00e9 teszi a kijel\u00f6l\u00e9sek gyors kicsiny\u00edt\u00e9s\u00e9t illetve nagy\u00edt\u00e1s\u00e1t .

dockWindow.Layers.helpText=A csom\u00f3pontok \u00e9s \u00f6sszek\u00f6t\u00f6k k\u00fclnb\u00f6z\u0151 <b>r\u00e9tegekre</b> helyezhet\u0151k <br>. A r\u00e9tegeket lehet m\u00e1solni, \u00f6sszevonni vagy <br>elrejteni.  A csom\u00f3pontok az \u00f6sszek\u00f6t\u0151kkel kapcsol\u00f3dnak egym\u00e1shoz <br> a r\u00e9tegeken kereszt\u00fcl.

