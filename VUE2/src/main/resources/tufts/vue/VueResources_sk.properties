# Help Text
dockWindow.Resources.helpText=Okno <b>Zdroje</b> poskytuje obsah, ako s\u00fa<br> s\u00fabory a obr\u00e1zky, pr\u00edstupn\u00e9 z V\u00e1\u0161h po\u010d\u00edta\u010da <br>alebo h\u013eadate\u013en\u00fd zdroj. <br>V\u00fdsledky h\u013eadania m\u00f4\u017eu by\u0165 pretiahnut\u00e9 my\u0161ou do okna mapy. <br><br>Pomocou okna Zdrojov, mapy <br>m\u00f4\u017eu by\u0165 zverejnen\u00e9 spa\u0165 do zdrojov. <br>Pou\u017e\u00edvatelia musia ma\u0165 pr\u00e1va \u010d\u00edta\u0165/zapisoa\u0165 <br>aby mohli publikova\u0165 veci na zdroji. <br>
dockWindow.Pathways.helpText=<b>Cesty</b> umo\u017e\u0148uj\u00fa vytv\u00e1ranie vlastn\u00fdch  <br>"cesti\u010diek" medzi uzlami v map\u00e1ch. Ka\u017ed\u00fd uzol <br>pridan\u00fd do cesty vytv\u00e1ra komplement\u00e1rny <br>sn\u00edmok, kde jeho obsah m\u00f4\u017ee by\u0165 <br>usporiadan\u00fd pre \u00fa\u010dely prezent\u00e1cie.<br>
dockWindow.Panner.helpText=<b>Pos\u00fava\u010d</b> asistuje pri navig\u00e1cii <br>na mape, ktor\u00e1 je v\u00e4\u010d\u0161ia ako <br>okno programu.<br>
dockWindow.Outline.helpText=<b>N\u00e1\u010drt</b> zobrazuje obsahy<br> mapy ako hierarchiu.<br>
dockWindow.MapInfo.helpText=<b>Inform\u00e1cia o mape</b> zobrazuje \u0161pecifick\u00e9 \u00fadaje mapy. <br>Obsahuje tabu\u013eku inform\u00e1ci\u00ed, popisu mapy, <br>vlastnsoti a tabu\u013eku k\u013e\u00fa\u010dov\u00fdch slov pre definovanie h\u013eadate\u013en\u00fdch slov, <br> alebo form\u00e1lnych \u00fadajov, ktor\u00e9 m\u00f4\u017eu by\u0165 vyh\u013ead\u00e1van\u00e9 v zdrojoch <br>mimo programu VUE.
dockWindow.Info.helpText=Okno <b>Inform\u00e1cie</b> zobrazuje <br>dodato\u010dn\u00e9 inform\u00e1cie o zvolenom <br>zdroji, ako uzol, sn\u00edmok alebo s\u00fabor.
dockWindow.VUEShort-CutKeys.helpText=Zobraz\u00ed zoznam dostupn\u00fdch kl\u00e1vesov\u00fdch skratiek.
dockWindow.MergeMaps.helpText=VUE podporuje sp\u00e1janie s\u00faborov m\u00e1p <br>do jednej mapy a pon\u00faka dva sp\u00f4soby pre<br>zobrazenie uzlov a prepojen\u00ed, ktor\u00e9 s\u00fa zdie\u013ean\u00e9 <br>medzi mapami: \u0161\u00edrka a hlasovanie.
ConnectivityMatrix.helpText=<b>Anal\u00fdza prepojen\u00ed</b> generuje maticu<br>t\u00fdchto vz\u0165ahov medzi uzlami.<br>V\u00fdstup je zobrazen\u00fd v do\u010dasnom textovom s\u00fabore <br>ktor\u00fd m\u00f4\u017ee by\u0165 ulo\u017een\u00fd pre neskor\u0161ie pou\u017eitie alebo import <br>do \u0161tatistick\u00e9ho softv\u00e9ru.
dockWindow.Ontologies.helpText=VUE je importova\u0165 ontol\u00f3gie definovan\u00e9 v RDF-S alebo <br>OWL form\u00e1toch umo\u017e\u0148uj\u00fac tak vytv\u00e1ranie konceptu\u00e1lnych m\u00e1p <br>z predefinovan\u00fdch objektov a druhov prepojen\u00ed. <br>H\u00e1rky \u0161t\u00fdlov m\u00f4\u017eu by\u0165 pridan\u00e9 na tvorbu form\u00e1tu ontol\u00f3gie.
dockWindow.Search.helpText=<b>H\u013eada\u0165</b> uzly alebo prepojenia pod\u013ea <br>n\u00e1zvu alebo k\u013e\u00fa\u010dov\u00fdch slov \u00fadajov.
dockWindow.Content.helpText=Okno <b>Obsah</b> pom\u00e1ha pri tvorbe mapy <br>poskytovan\u00edm pr\u00edstupu k form\u00e1tovan\u00fdm \u00fadajom bohat\u00fdm na digit\u00e1lny obsah.<br><br>Z\u00e1lo\u017eka <b>Zdroje</b> umo\u017e\u0148uje pr\u00edstup k obsahu <br>z V\u00e1\u0161ho po\u010d\u00edta\u010da, zo vzdialen\u00fdch syst\u00e9mov ak FTP str\u00e1nky, <br>digit\u00e1lne zdroje, Google servery a k\u0155mitka RSS. <br><br>Z\u00e1lo\u017eka <b>\u00dadaje</b> poskytuje podporu pre import datab\u00e1z <br>CSV a k\u0155mitok RSS. Dostupn\u00e9 \u00fadaje m\u00f4\u017eu by\u0165 namapovan\u00e9 <br>a vylep\u0161en\u00e9 poloautomatick\u00fdmi n\u00e1vrhmi vizualiz\u00e1cie.<br><br>Z\u00e1lo\u017eka <b>Ontol\u00f3gie</b> umo\u017e\u0148uje importovanie OWL alebo RDFS <br>ontol\u00f3gi\u00ed pre vytv\u00e1ranie m\u00e1p s dodato\u010dn\u00fdm s\u00e9mantick\u00fdm v\u00fdznamom.
dockWindow.Resources.libraryPane.helpText=Okno <b>Zdroje</b> poskytuje obsah, ako <br>s\u00fabory alebo obr\u00e1zky, dostupn\u00e9 z V\u00e1\u0161ho po\u010d\u00edta\u010da <br>alebo h\u013eadate\u013en\u00e9ho zdroja. Zdroj m\u00f4\u017ee by\u0165 <br><b>h\u013eadate\u013en\u00fd</b> za\u0161krtnut\u00edm alebo m\u00f4\u017ee by\u0165 <br>prezeran\u00fd jeho zvolen\u00edm (otvor\u00ed z\u00e1lo\u017eku prezerania) <br>V\u00fdsledky h\u013eadania m\u00f4\u017eu by\u0165 pretiahnut\u00e9 my\u0161ou do okna mapy. <br><br>Dodato\u010dn\u00e9 zdroje m\u00f4\u017eu by\u0165 pridan\u00e9 cez <br>vys\u00favaciu ponuku "Prida\u0165 zdroje".<br><br><b>M\u00f4j ulo\u017een\u00fd obsah</b> je zoznam podobn\u00fd <br> Z\u00e1lo\u017ek\u00e1m. Ke\u010f je obsah pretiahnut\u00fd my\u0161ou na <br>panel - M\u00f4j ulo\u017een\u00fd obsah, je vytvoren\u00e1 k\u00f3pia <br>dostupn\u00e1 pre \u00fapravy. Pri pr\u00e1ci -offline/odpojen\u00fd- nie s\u00fa pr\u00edstup\u00e9 vzdialen\u00e9 s\u00fabory. <br>Dodato\u010dn\u00e9 panely m\u00f4\u017eu by\u0165 vytvoren\u00e9 cez<br> vys\u00favaciu ponuku "Prida\u0165 zdroje".<br>
dockWindow.Resources.searchPane.helpText=Panel <b>Vyh\u013ead\u00e1vanie</b> umo\u017e\u0148uje s\u00fabe\u017en\u00e9 vyh\u013ead\u00e1vanie <br>v\u0161etk\u00fdch za\u0161krtnut\u00fdch zdrojov. <br>Kliknut\u00edm na "Viac mo\u017enost\u00ed" s\u00fa dostupn\u00e9 <br>dodato\u010dn\u00e9 polia vyh\u013ead\u00e1vania zn\u00e1me <br>vybran\u00fdm zdrojom.<br><br>Vyh\u013ead\u00e1vanie pou\u017eit\u00edm n\u00e1zvu uzlu sa pou\u017eije, ak je <br>vybran\u00fd uzol na mape, <br>a v\u00fdsledok spojen\u00e9ho vyh\u013ead\u00e1vania bude reflektova\u0165 zvolen\u00e9 zdroje. <br>V tomto pr\u00edpade s\u00fa v\u00fdsledky h\u013eadania pridan\u00e9 <br>priamo do mapy.
dockWindow.Datasources.libraryPane.helpText=CSV \u00fadaje a XML k\u0155mitka (RSS) m\u00f4\u017eu <br>by\u0165 importovan\u00e9 do programu VUE. Ka\u017ed\u00fd "Uzol z\u00e1znamu" <br>obsahuje \u00fapln\u00e9 p\u00f4vodn\u00e9 \u00fadaje, zatia\u013e \u010do <br>"Uzly hodnoty" obsahuj\u00fa iba hodnoty pol\u00ed.
dockWindow.Datasources.associationsPane.helpText=Vytv\u00e1rajte <b>Asoci\u00e1cie</b> pre prip\u00e1janie \u00fadajov. <br>Toto je vylep\u0161en\u00e1 vlastnos\u0165. Pros\u00edm pre\u0161tudujte si <br>manu\u00e1l - VUE User Guide - pre \u010fal\u0161ie inform\u00e1cie.
addLibrary.helpText=Vyberte zdroj zo <br> zoznamu a kliknite "Prida\u0165" pre <br>pridanie do panelu zdrojov. <br>Niektor\u00e9 zdroje bud\u00fa potrebova\u0165<br>nastavenie alebo schv\u00e1lenie <br>licen\u010dn\u00fdch podmienok.
updateLibrary.helpText=Vyberte zdroj zo <br>zoznamu a kliknite "Aktualizova\u0165" <br>pre aktualiz\u00e1ciu zdroja.
updateLibrary.helpText.tooltip=Pomoc
dockWindow.Info.notesPane.helpText=Pole - Dynamick\u00e9 <b>Pozn\u00e1mky</b> m\u00f4\u017ee by\u0165 <br>upraven\u00e9 pre pridanie popisnej inform\u00e1cie <br>pre vybran\u00fd uzol alebo cestu.
dockWindow.Info.userPane.helpText=Pridajte <b>K\u013e\u00fa\u010dov\u00e9 slov\u00e1</b> pre definovanie h\u013eadate\u013en\u00fdch <br>polo\u017eiek alebo form\u00e1lnych meta\u00fadajov pre uzly, prepojenia, <br>alebo sn\u00edmkov. Viac ako jedno k\u013e\u00fa\u010dov\u00e9 slovo v <br> poli bude bran\u00e9 ako blok textu
dockWindow.MapInfo.MapKeywords.helpText=Tieto k\u013e\u00fa\u010dov\u00e9 slov\u00e1 s\u00fa ulo\u017een\u00e9 ako meta\u00fadaje na \u00farovni mapy.
dockWindow.Info.ontologicalMetadata.helpText=<b>Ontologick\u00e9 \u010dlenstvo</b> reflektuje term\u00edny <br>spojen\u00e9 s uzlom. Viacer\u00e9 ontologick\u00e9 <br>term\u00edny m\u00f4\u017eu by\u0165 pridan\u00e9 alebo odobran\u00e9 v tomto okne.
dockWindow.ExplorationTools.helpText=Zn\u00ed\u017eenie <b>priesvitnosti</b> ovplyv\u0148uje nevybran\u00e9 uzly, ke\u010f ostatn\u00e9 uzly s\u00fa <br>vybran\u00e9 a funguj\u00fa ako filter.affects non-selected nodes when other nodes are <br>selected, and acts as a filter. <br><br><b>Zva\u010d\u0161i\u0165 v\u00fdber</b> vyberie prepojen\u00e9 uzly na origin\u00e1lny <br> v\u00fdber uzlov. \u010c\u00edsla ukazuj\u00fa \u00farove\u0148 prepojenia, ktor\u00e1 bude <br>pridan\u00e1 p\u00f4vodn\u00e9mu v\u00fdberu. Tieto dva n\u00e1stroje m\u00f4\u017eu by\u0165 pou\u017eit\u00e9 s <br>u\u017e\u00edvate\u013eom definovan\u00fdm v\u00fdberom alebo v\u00fdsledkami h\u013eadania na mape. <br><br>N\u00e1stroje <b>Zv\u00e4\u010d\u0161enia/Zmen\u0161enia</b> umo\u017e\u0148uj\u00fa r\u00fdchle zv\u00e4\u010d\u0161enie/zmen\u0161enie, pod\u013ea v\u00fdberu.
dockWindow.Layers.helpText=Uzly a prepojenia m\u00f4\u017eu by\u0165 polo\u017een\u00e9 v r\u00f4znych <br><b>vrstv\u00e1ch</b>. Vrstvy m\u00f4\u017eu by\u0165 duplikovan\u00e9, spojen\u00e9 alebo <br>skryt\u00e9. Prepojen\u00e9 uzly zostan\u00fa <br>spojen\u00e9 aj cez vrstvy. 

