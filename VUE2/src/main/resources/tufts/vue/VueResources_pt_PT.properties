# Help Text
dockWindow.Resources.helpText=A janela de <b>Recursos</b> providencia conte\u00fados,<br>como ficheiros ou imagens, acedidos do<br>seu computador, ou recursos pesquis\u00e1veis.<br>Os recursos podem ser arrastados para o<br>mapa.<br><br>Atrav\u00e9s da janela de recursos, os mapas<br>podem ser publicados novamente nos<br>reposit\u00f3rios.<br>Os utilizadores t\u00eam de ter privil\u00e9gios<br>ler/escrever para publicar nos reposit\u00f3rios.<br>
dockWindow.Pathways.helpText=Os <b>Caminhos</b> permitem a cria\u00e7\u00e3o de <br>"trilhos" atrav\u00e9s dos n\u00f3dulos do mapa.<br>Cada n\u00f3dulo adicionado a um caminho,<br>cria um slide complementar onde o<br>conte\u00fado pode ser composto para fins de<br>apresenta\u00e7\u00e3o.<br>
dockWindow.Panner.helpText=O <b>Navegador</b> assiste a visualiza\u00e7\u00e3o do<br>mapa quando este \u00e9 maior que a janela<br>da aplica\u00e7\u00e3o.<br>
dockWindow.Outline.helpText=O <b>Delineador</b> mostra o conte\u00fado do mapa<br>hierarquicamente.<br>
dockWindow.MapInfo.helpText=A <b>Informa\u00e7\u00e3o do mapa</b> mostra dados<br>espec\u00edficos do mapa. Cont\u00e9m um separador<br>para as propriedades e descri\u00e7\u00e3o do mapa<br>e um separador para palavras chave, este<br>define etiquetas ou metadados que podem<br>ser pesquisados em reposit\u00f3rios fora do<br>VUE.<br>
dockWindow.Info.helpText=A janela contextual <b>Informa\u00e7\u00e3o</b> mostra<br>informa\u00e7\u00e3o adicional sobre o recurso<br>selecionado, tal como n\u00f3dulos,<br>diapositivos, ou documentos.<br>
dockWindow.VUEShort-CutKeys.helpText=Mostra uma lista dos atalhos de teclado<br>dispon\u00edveis.<br>
dockWindow.MergeMaps.helpText=O VUE permite a fus\u00e3o de v\u00e1rios mapas num s\u00f3.<br>Este oferece dois modos de fus\u00e3o dos n\u00f3dulos ou<br>liga\u00e7\u00f5es partilhados por esses mapas: "Pondera\u00e7\u00e3o"<br>ou "Vota\u00e7\u00e3o".<br>
ConnectivityMatrix.helpText=A <b>An\u00e1lise de conetividade</b> gera uma matriz<br>de rela\u00e7\u00f5es de conex\u00e3o entre n\u00f3dulos.<br>O resultado \u00e9 um ficheiro de texto tempor\u00e1rio,<br>que pode ser guardado para posterior importa\u00e7\u00e3o<br>para software estat\u00edstico.<br>
dockWindow.Ontologies.helpText=O VUE pode importar ontologias, definidas<br>nos formatos RDF-S ou OWL, permitindo<br>a cria\u00e7\u00e3o de mapas de conceitos, a partir de<br>tipos de rela\u00e7\u00f5es e objetos pr\u00e9-definidos.<br>\u00c9 tamb\u00e9m poss\u00edvel, adicionar folhas de<br>estilo para formatar uma ontologia.<br>
dockWindow.Search.helpText=A <b>Pesquisa</b> procura n\u00f3dulos ou liga\u00e7\u00f5es<br>baseando-se nas etiquetas ou palavras-chave<br>nos metadados.<br>
dockWindow.Resources.searchPane.helpText=O painel <b>Pesquisa</b> permite pesquisar<br>simultaneamente todos os recursos<br>marcados. Ao clicar em "Mais op\u00e7\u00f5es",<br>providencia campos de pesquisa adicionais<br>comuns aos recursos selecionados.<br><br>Pesquisar usando a etiqueta de um n\u00f3dulo<br>ocorre quando um n\u00f3dulo num mapa \u00e9<br>selecionado para facultar uma pesquisa<br>de grupo contra os recursos selecionados.<br>Neste caso os resultados da pesquisa s\u00e3o<br>diretamente adicionados ao mapa.<br>
addLibrary.helpText=Selecione um recurso da lista e clique<br>"Adicionar" para adicionar ao painel de<br>recursos. Alguns recursos precisar\u00e3o de<br>configura\u00e7\u00e3o ou aceita\u00e7\u00e3o de uma licen\u00e7a.<br>
updateLibrary.helpText=Selecione um recurso da lista e clique<br>"Atualizar" para atualizar o recurso.<br>
updateLibrary.helpText.tooltip=Texto de ajuda.<br>
dockWindow.Info.notesPane.helpText=O campo de <b>Notas</b> din\u00e2micas pode ser<br>utilizado para adicionar informa\u00e7\u00e3o<br>descritiva ao n\u00f3dulo selecionado ou<br>caminho.<br>
dockWindow.Info.userPane.helpText=Adicionar <b>Palavras chave</b> para definir<br>etiquetas ou outros metadados aos<br>n\u00f3dulos, liga\u00e7\u00f5es ou diapositivos. Mais<br>que uma palavra chave num campo, s\u00e3o<br>consideradas como um bloco de texto.<br>
dockWindow.MapInfo.MapKeywords.helpText=Estas palavras chave s\u00e3o guardadas como<br>metadados nos mapas.<br>
dockWindow.Info.ontologicalMetadata.helpText=A <b>Comunidade ontol\u00f3gica</b> reflecte<br>termos associados aos n\u00f3dulos.<br>M\u00faltiplos termos ontol\u00f3gicos podem<br>ser adicionados e removidos nesta<br>janela.<br>

