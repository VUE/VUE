# Help Text
dockWindow.Resources.helpText=Okno <b>zdroje< / b >poskytuje obsah, jako jsou<br> soubory a obr\u00e1zky, p\u0159\u00edstupn\u00e9 z Va\u0161eho po\u010d\u00edta\u010de <br>nebo z hledan\u00e9ho zdroje. <br>V\u00fdsledky hled\u00e1n\u00ed mohou b\u00fdt p\u0159eta\u017eeny my\u0161\u00ed do okna mapy. <br><br>Pomoc\u00ed okna Zdroje, mapy <br>m\u016f\u017ee b\u00fdt zve\u0159ejn\u011bn\u00fd zp\u011bt do zdroj\u016f. <br>U\u017eivatel\u00e9 mus\u00ed m\u00edt pr\u00e1vo \u010d\u00edst/zapisovat ,<br>aby mohli publikovat obsah ve zdroji.<br>
dockWindow.Pathways.helpText=<b>Cesty</b> umo\u017e\u0148uj\u00ed vytv\u00e1\u0159en\u00ed vlastn\u00edch <br>"cesti\u010dek" mezi uzly v map\u00e1ch. Ka\u017ed\u00fd uzel <br>p\u0159idan\u00fd do cesty vytv\u00e1\u0159\u00ed komplement\u00e1rn\u00ed <br>sn\u00edmek, kde jeho obsah m\u016f\u017ee b\u00fdt <br>uspo\u0159\u00e1dan\u00fd pro \u00fa\u010dely prezentace.<br>
dockWindow.Panner.helpText=<b>Posuvn\u00edk</b>pom\u00e1h\u00e1 p\u0159i navigaci <br>na map\u011b, kter\u00e1 je v\u011bt\u0161\u00ed ne\u017e <br>okno programu.<br>
dockWindow.Outline.helpText=<b>N\u00e1\u010drt</b> zobrazuje obsahy<br> mapy hierarchicky.<br>
dockWindow.MapInfo.helpText=<b>Informace o map\u011b</b> zobrazuje specifick\u00e9 \u00fadaje mapy. <br>Obsahuje tabulku informac\u00ed, popisu mapy, <br>vlastnosti a tabulku kl\u00ed\u010dov\u00fdch slov pro definov\u00e1n\u00ed hledateln\u00fdch slov, <br> nebo form\u00e1ln\u00edch \u00fadaj\u016f, kter\u00e9 mohou b\u00fdt vyhled\u00e1van\u00e9 v zdroj\u00edch <br>mimo program VUE.
dockWindow.Info.helpText=Okno <b>Informace</b> zobrazuje <br>dodate\u010dn\u00e9 informace o zvolen\u00e9m <br>zdroji, jako uzel, sn\u00edmek nebo soubor.
dockWindow.VUEShort-CutKeys.helpText=Zobraz\u00ed seznam dostupn\u00fdch kl\u00e1vesov\u00fdch zkratek.
dockWindow.MergeMaps.helpText=VUE podporuje spojov\u00e1n\u00ed mapov\u00fdch soubor\u016f <br>do jedn\u00e9 mapy a nab\u00edz\u00ed dva zp\u016fsoby pro<br>zobrazen\u00ed uzl\u016f a propojov\u00e1n\u00ed, kter\u00e9 je zd\u00edleteln\u00e9 <br>mezi mapami: \u0161\u00ed\u0159ka nebo hlasov\u00e1n\u00ed.
ConnectivityMatrix.helpText=<b>Anal\u00fdza propojen\u00ed</b> generuje matici<br>t\u011bchto vztah\u016f mezi uzly.<br>V\u00fdstup je zobrazen\u00fd v do\u010dasn\u00e9m textov\u00e9m soboru, <br>kter\u00fd m\u016f\u017ee b\u00fdt ulo\u017een\u00fd pro pozd\u011bj\u0161\u00ed pou\u017eit\u00ed nebo import <br>do statistick\u00e9ho programu.
dockWindow.Ontologies.helpText=VUE importuje ontologie definovan\u00e9 v RDF-S nebo <br>OWL form\u00e1tech umo\u017e\u0148uj\u00edc\u00ed tvytv\u00e1\u0159en\u00ed konceptu\u00e1ln\u00edh map <br>z p\u0159edefinovan\u00fdch objekt\u016f a druh\u016f propojen\u00ed. <br>Seznamy styl\u016f mohou b\u00fdt p\u0159idan\u00e9 na tvorbu form\u00e1tu ontologie.
dockWindow.Search.helpText=<b>Hledat</b> uzly nebo propojen\u00ed podle <br>n\u00e1zvu nebo kl\u00ed\u010dov\u00fdch slov \u00fadaj\u016f.
dockWindow.Content.helpText=Okno <b>Obsah</b> pom\u00e1ha p\u0159i tvorb\u011b mapy <br>poskytovan\u00edm p\u0159\u00edstupu k form\u00e1tovan\u00fdm \u00fadaj\u016fm bohat\u00fdm na digit\u00e1ln\u00ed obsah.<br><br>Z\u00e1lo\u017eka <b>Zdroje</b> umo\u017e\u0148uje p\u0159\u00edstup k obsahu <br>z Va\u0161eho po\u010d\u00edta\u010de, ze vzd\u00e1len\u00fdch syst\u00e9m\u016f jako FTP str\u00e1nky, <br>digit\u00e1ln\u00ed zdroje, Google servery a RSS kan\u00e1ly. <br><br>Z\u00e1lo\u017eka <b>\u00dadaje</b> poskytuje podporu pro import datab\u00e1z\u00ed <br>CSV a RSS kan\u00e1l\u016f. Dostupn\u00e9 \u00fadaje mohou b\u00fdt namapovan\u00e9 <br>a vylep\u0161en\u00e9 poloautomatick\u00fdmi n\u00e1vrhy vizualiz\u00e1cie.<br><br>Z\u00e1lo\u017eka <b>Ontol\u00f3gie</b> umo\u017e\u0148uje importov\u00e1n\u00ed OWL nebo RDFS <br>ontol\u00f3gi\u00ed pro vytv\u00e1\u0159en\u00ed map s dodate\u010dn\u00fdm s\u00e9mantick\u00fdm v\u00fdznamem.
dockWindow.Resources.libraryPane.helpText=Okno <b>Zdroje</b> poskytuje obsah, jako <br>soubory nebo obr\u00e1zky, dostupn\u00e9 z Va\u0161eho po\u010d\u00edta\u010de <br>nebo hhledaten\u00e9ho zdroje. Zdroj m\u016f\u017ee b\u00fdt <br><b>hledate\u013en\u00fd</b> za\u0161krtnut\u00edm nebo m\u016f\u017ee b\u00fdt <br>prohl\u00ed\u017een\u00fd jeho zvolen\u00edm (otev\u0159e z\u00e1lo\u017eku prohl\u00ed\u017een\u00ed) <br>V\u00fdsledky hledan\u00ed mohou b\u00fdt p\u0159et\u00e1hnut\u00e9 my\u0161\u00ed do okna mapy. <br><br>Dodate\u010dn\u00e9 zdroje mohou b\u00fdt p\u0159idan\u00e9 p\u0159es <br>vysouvac\u00ed nab\u00eddku "P\u0159idat zdroje".<br><br><b>M\u016fj ulo\u017een\u00fd obsah</b> je seznam podobn\u00fd <br> Z\u00e1lo\u017ek\u00e1m. Kdy\u017e je obsah p\u0159eta\u017een\u00fd my\u0161\u00ed na <br>panel - M\u016fj ulo\u017een\u00fd obsah, je vytvo\u0159en\u00e1 kopie <br>dostupn\u00e1 pro \u00fapravy. P\u0159i pr\u00e1ci -offline/odpojen\u00fd- nejsou p\u0159\u00edstup\u00e9 vzd\u00e1len\u00e9 soubory. <br>Dodate\u010dn\u00e9 panely mohou b\u00fdt vytvo\u0159en\u00e9 p\u0159es<br> vysouvac\u00ed nab\u00eddku "P\u0159ida\u0165 zdroje".<br>
dockWindow.Resources.searchPane.helpText=Panel <b>Vyhled\u00e1van\u00ed</b> umo\u017e\u0148uje soub\u011b\u017en\u00e9 vyhled\u00e1van\u00ed <br>v\u0161ec za\u0161krtnut\u00fdch zdroj\u016f. <br>Kliknut\u00edm na "V\u00edc mo\u017enost\u00ed" jsou dostupn\u00e9 <br>dodate\u010dn\u00e1 pole vyhled\u00e1v\u00e1n\u00ed zn\u00e1m\u00e9 <br>vybran\u00fdm zdrojem.<br><br>Vyhled\u00e1v\u00e1n\u00ed pou\u017eit\u00edm n\u00e1zvu uzlu se pou\u017eije, kdy\u017e je <br>vybran\u00fd uzel na map\u011b, <br>a v\u00fdsledek spojen\u00e9ho vyhled\u00e1v\u00e1n\u00ed bude reflektovat zvolen\u00e9 zdroje. <br>V tomto p\u0159\u00edpad\u011b jsou v\u00fdsledky hled\u00e1n\u00ed p\u0159idan\u00e9 <br>p\u0159\u00edamo do mapy.
dockWindow.Datasources.libraryPane.helpText=CSV \u00fadaje a XML kan\u00e1ly (RSS) mohou <br>b\u00fdt importovan\u00e9 do programu VUE. Ka\u017ed\u00fd "Uzel z\u00e1znamu" <br>obsahuje \u00fapln\u00e9 p\u00favodn\u00ed \u00fadaje, zat\u00edmco <br>"Uzly hodnoty" obsahuj\u00ed pouze hodnoty pol\u00ed.
dockWindow.Datasources.associationsPane.helpText=Vytv\u00e1\u0159ejte <b>Asociace</b> pro pripojov\u00e1n\u00ed \u00fadaj\u016f. <br>Toto je vylep\u0161en\u00e1 vlastnost. Pros\u00edm prostudujte si <br>manu\u00e1l - VUE User Guide - pro dal\u0161\u00ed informace.
addLibrary.helpText=Vyberte zdroj ze <br> seznamu a klikn\u011bte "P\u0159ida\u0165" pro <br>p\u0159id\u00e1n\u00ed do panelu zdroj\u016f. <br>Niktor\u00e9 zdroje budou pot\u0159ebovat<br>nastaven\u00ed nebo schv\u00e1len\u00ed <br>licen\u010dn\u00fdch podm\u00ednek.
updateLibrary.helpText=Vyberte zdroj ze <br>seznamu a klikn\u011bte "Aktualizova\u0165" <br>pro aktualizaci zdroje.
updateLibrary.helpText.tooltip=N\u00e1pov\u011bda
dockWindow.Info.notesPane.helpText=Pole - Dynamick\u00e9 <b>Pozn\u00e1mky</b> mohou b\u00fdt <br>upraven\u00e9 pro p\u0159id\u00e1n\u00ed popisn\u00e9 informace <br>pro vybran\u00fd uzel nebo cestu.
dockWindow.Info.userPane.helpText=P\u0159idajte <b>Kl\u00ed\u010dov\u00e1 slova</b> pro definovan\u00ed hledateln\u00fdch <br>polo\u017eek nebo form\u00e1ln\u00edch meta\u00fadaj\u016f pro uzly, propojen\u00ed, <br>nebo sn\u00edmky. V\u00edc jak jedno kl\u00ed\u010dov\u00e9 slovo v <br> poli bude br\u00e1no jako blok textu.
dockWindow.MapInfo.MapKeywords.helpText=Tato kl\u00ed\u010dov\u00e1 slov\u00e1 jsou ulo\u017een\u00e1 jako meta\u00fadaje na \u00farovni mapy.
dockWindow.Info.ontologicalMetadata.helpText=<b>Ontologick\u00e9 \u010dlenstv\u00ed</b> reflektuje term\u00edny <br>spojen\u00e9 s uzlem. V\u00edcer\u00e9 ontologick\u00e9 <br>term\u00edny mohou b\u00fdt p\u0159idan\u00e9 nebo odebran\u00e9 v tomto okn\u011b.
dockWindow.ExplorationTools.helpText=Sn\u00ed\u017een\u00ed <b>pr\u016fsvitnosti</b> ovliv\u0148uje nevybran\u00e9 uzly, kdy\u017e ostatn\u00ed uzly jsou <br>vybran\u00e9 a funguj\u00ed jako filtr.<br><br><b>Zv\u011bt\u0161it v\u00fdb\u011br</b> vybere propojen\u00e9 uzly na origin\u00e1ly <br> v\u00fdberu uzl\u016f. \u010c\u00edsla ukazuj\u00fa \u00farove\u0148 propojen\u00ed, kter\u00e1 budou <br>p\u0159idan\u00e1 k p\u016fvodn\u00edmu v\u00fdb\u011bru. Tato dva n\u00e1stroje mohou b\u00fdt pou\u017eit\u00e9 s <br>u\u017eivatelem definovan\u00fdm v\u00fdb\u011breom nebo v\u00fdsledky hled\u00e1n\u00ed na map\u011b. <br><br>N\u00e1stroje <b>Zv\u011bt\u0161en\u00ed/Zmen\u0161en\u00ed</b> umo\u017e\u0148uj\u00ed rychl\u00e9 zv\u011bt\u0161en\u00ed/zmen\u0161en\u00ed, podle v\u00fdb\u011bru.
dockWindow.Layers.helpText=Uzly a propojen\u00ed mohou b\u00fdt ulo\u017een\u00e9 v r\u016fzn\u00fdch <br><b>vrstv\u00e1ch</b>. Vrstvy mohou b\u00fdt duplikovan\u00e9, spojen\u00e9 nebo <br>skryt\u00e9. Propojen\u00e9 uzly z\u016fstanou <br>spojen\u00e9 i p\u0159es vrstvy. 

