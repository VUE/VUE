dockWindow.Content.helpText=La ventana de <b>Contenido</b> puede asistir en la creacion del<br>mapa proveyendo acceso a contenido digital rico en metadatos.<br><br>La pesta\u00f1a de <b>Recursos</b> provee acceso al contenido de tu<br>ordenador desde sistemas remotos como sitios FTP,<br>repositorios, servidores de Google y lectores de RSS.<br><br>La pesta\u00f1a de <b>Datos</b> provee soporte para importar datos<br>CSV y lectores de RSS. Los datos disponible pueden ser<br>mapeados y mejorados usando paginados semiautom\u00e1ticos<br>de visualizaci\u00f3n.<br><br>La pesta\u00f1a de <b>Ontolog\u00edas</b> permite importar ontolog\u00edas<br>de OWL y RDFS para crear mapas con contenido<br>sem\u00e1ntico adicional.

dockWindow.Resources.libraryPane.helpText=La ventana de <b>Recursos</b> suministra contenido,<br>como ficheros o im\u00e1genes, accedidos desde<br>tu ordenador o un recurso buscable. Un recurso<br>puede ser <b>buscado</b> cheque\u00e1ndolo o puede ser <br>visualizado, si al seleccionarlo se abre la pesta\u00f1a<br>de visualizaci\u00f3n. Resultados de busqueda pueden<br>ser arrastrados a la ventana del Mapa. <br><br>Recursos adicionales pueden ser a\u00f1adidos a traves<br>del men\u00fa "A\u00f1adir Recursos".<br><br><b>Mis contenidos grabados</b> es una lista como<br>los Favoritos. Cuando se arrastra contenido al panel<br>Mi Contenido Grabado, una copia se hace accesible.<br>Cuando se trabaja sin la red, ficheros remotos<br>no se podr\u00e1n acceder. <br>Paneles adicionales pueden ser creados a trav\u00e9s del<br>men\u00fa de "A\u00f1adir Recursos".<br>

dockWindow.Datasources.libraryPane.helpText=Datos CSV y lectores XML(RSS) pueden<br>ser importados a VUE. Cada "Nodo Guardado" <br>contiene los metadatos de la fila entera,<br>mientras "valores de nodos" contiene s\u00f3lo el<br>dato de la casilla.

dockWindow.Datasources.associationsPane.helpText=CCrear <b>Asociaciones</b> para unir datos. <br>Esta es una funci\u00f3n avanzada. Por favor consultar la<br>Guia de Usuario de VUE para m\u00e1s informaci\u00f3n.

dockWindow.ExplorationTools.helpText=Reducir <b>opacidad</b> afecta nodos no seleccionados cuando<br>otros nodos est\u00e1n seleccionados, y act\u00faa como filtro.<br><br><b>Expandir selecci\u00f3n</b> selecciona nodos conectados por enlaces a una<br>selecci\u00f3n de nodos original. El n\u00famero muestra el nivel de conexi\u00f3n<br>que se a\u00f1adira a la selecci\u00f3n original. Estas dos funciones se pueden<br>usar con selecci\u00f3n definida por usuario o resultados de b\u00fasqueda<br>de mapa.<br><br>Los <b>Controles de Zoom</b> permiten hacer un zoom r\u00e1pido, basado<br>en selecci\u00f3n.

dockWindow.Layers.helpText=Nodos y enlaces pueden ser colocados en<br><b>capas</b> diferentes. Las capas pueden ser duplicadas,<br>unidas o escondidas. Los Nodos conectados por<br>enlaces permanecer\u00e1n conectados en las capas.

dockWindow.SEASRAnalysis.helpText=VUE puede capturar un <b>an\u00e1lisis SEASR</b> de recursos de red.<br>Los resultados pueden ser a\u00f1adidos al mapa como nodos,<br>metadatos de nodos, o notas de nodo.

