dockWindow.Resources.helpText = Das <b>Ressourcen</b> Fenster erlaubt den Zugriff <br>auf Dateien oder Bilder auf Ihrem PC <br>oder einer anderen durchsuchbaren Quelle, <br>die dann in das Map-Fenster gezogen werden kann.<br> <br>Der <b>Such-Bereich</b> erm\u00F6glicht das Durchsuchen <br>aller markierten Ressourcen auf einmal. <br>"Weitere Optionens" stellt <br>zus\u00E4tzliche Suchfelder f\u00FCr die ausgew\u00E4hlten<br>Ressourcen zur Verf\u00FCgung.
dockWindow.Pathways.helpText = <b>Pfade</b> erm\u00F6glichen das Erstellen eigener <br>"Wege" durch die Knoten einer Map. Jeder Knoten <br>, der einem Pfad hinzugef\u00FCgt wird, erzeugt <br> eine weiter Option zur Foliendarstellung<br>bei Pr\u00E4sentationen.<br> 
dockWindow.Panner.helpText = Die <b>Ausschnitts\u00FCbersicht</b> \u00FCnterst\u00FCtzt die <br>Navigation in einer Map, die so gro\u00DF ist, dass sie<br>in einem Bildschirmfenster nicht mehr dargestellt werden kann.<br> 
dockWindow.Outline.helpText = Die <b>Gliederungsansicht</b> zeigt die Inhalte<br> einer Map als Hierarchie.<br>  
dockWindow.MapInfo.helpText = <b>Map Info</b> zeigt zus\u00E4tzliche Daten zu einer Map an. <br>Sie enth\u00E4t einen IInfo-Tab f\u00FCr eine Map-Beschreibung und<br> Berechtigungen. Der Schl\u00FCsselbegriffe-Tab enth\u00E4klt durchsuchbare Tags (Schlagworte)<br> oder formale Metadaten, die mit Hilfe externer  <br>Repositories durchsucht werden k\u00F6nnen.  
dockWindow.Info.helpText = Das kontextsensitive <b>Info</b>-Fenster zeigt <br>zus\u00E4tzliche Informationen zur aktuell ausgew\u00E4hlten <br>Ressource, z. B. f\u00FCr Knoten, Folien oder Dateien. 
dockWindow.VUEShort-CutKeys.helpText = Liste der Tastatur-Codes zeigen
dockWindow.MergeMaps.helpText = VUE unterst\u00FCtzt das Verschmelzen mehrerer Maps zu <br>einer einzigen Map und bietet zwei unterschiedliche Modi <br>zur Darstellung von Knoten und Links, die <br>\u00FCber Maps hinweg verf\u00FCgbar sind\: Gewichtung und Bewertung.
ConnectivityMatrix.helpText = <b>Verbindungsanalyse</b> erstellt eine Matrix <br>der Beziehungen zwischen Knoten. <br>Das Ergebnis wird in einer tempor\u00E4ren  Textdatei erstellt.  <br>Diese kann gespeichert werden und f\u00FCr Auswertungen in  <br>Statistiksoftware importiert werden. 
dockWindow.Ontologies.helpText = VUE kann Ontologien im RDF-S oder <br>OWL Format importieren, um Konzept-Maps zu erstellen. <br>Dazu werden vordefinierte Objekt- und Beziehungstypen genutzt. <br>Style Sheets k\u00F6nnen zur Formaiterung einer Ontologie eingesetzt werden. 
dockWindow.Search.helpText = <b>Suchfunktion</b> f\u00FCr Knoten, Links oder Folien <br>auf der Baisi von Labels oder Schl\u00FCsselbegriffen und Metadaten.
dockWindow.Resources.searchPane.helpText = Das <b>Suchen</b> Panel erm\u00F6glicht die Suche<br>in allen markierten Objekten zugleich. <br>"Weitere Optionen" stellt zus\u00E4tzliche Suchfelder <br>f\u00FCr ausgew\u00E4hlte Ressourcen zur Verf\u00FCgung. 
addLibrary.helpText = W\u00E4hlen Sie eine Ressource aus der Liste unten<br> und best\u00E4tigen Sie die Auswahl mit 'Hinzuf\u00FCgen. Damit<br> wird Ihre Auswahl den nutzbaren Ressourcen hinzugef\u00FCgt. <br>Bei manchen Ressourcen kann eine weitergehende Konfiguration<br>oder eine Lizenzerkl\u00E4rung erforderlich werden.
updateLibrary.helpText = W\u00E4hlen Sie eine Resource aus der Liste unten aus und <br>best\u00E4tigen Sie die Auswahl mit Aktualisieren/Update.
updateLibrary.helpText.tooltip = Hilfetext
dockWindow.Info.notesPane.helpText = Das <b>dynamische Knotenfeld</b>kann f\u00FCr l\u00E4ngere<br> Beschreibungen f\u00FCr den Knoten oder Pfad genutzt werden.
dockWindow.Info.userPane.helpText = F\u00FCgen Sie <b>Schl\u00FCsselbegriffe</b> hinzu. Diese werden als<br>durchsuchbare Tags oder formale Metadaten<br> f\u00FCr Knoten, Links oder Folien verwandt. <br>Mehr als ein Schl\u00FCsselbegriff pro Feld wird als Block angesehen.
dockWindow.MapInfo.MapKeywords.helpText = Diese Schl\u00FCsselbegriffe werde als Matedaten auf der Mapebene gespeichert.
dockWindow.Info.ontologicalMetadata.helpText = <b>Ontologie-Zugeh\u00F6rigkeit</b> bezieht sich auf Begriffe,<br>die mit Knoten verbunden sind. Mehrere <br>Ontologiebegriffe k\u00F6nnen in diesem Fenster<br>hinzugef\u00FCgt oder entfernt werden.
