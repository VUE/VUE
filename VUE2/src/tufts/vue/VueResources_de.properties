dockWindow.Content.helpText=Das <b>Inhalt</b>-Fenster hilft dem Map Sch\u00f6pfung durch den Zugriff auf Metadaten-reichen digitalen Inhalten.<br><br>Die <b>Ressourcen</b>Tab erm\u00f6glicht den Zugriff auf Inhalte von Ihrem Computer und auch Netzwerk Systeme wie z.B. FTP-Sites, Google Servern und RSS-Feeds.<br><br>Das <b>Datensatz</b>-Tab unterst\u00fctzt den Import von CSV-Datens\u00e4tze und RSS-Feeds. Die verf\u00fcgbaren Daten k\u00f6nnen durch semi-automatische Visualisierung Layouts abgebildet und erweitert werden.<br><br>Die <b>Ontologien</b>-Tab importiert OWL und RDFS Ontologien, um Karten mit zus\u00e4tzlichen semantischen Bedeutung zu schaffen.

dockWindow.Resources.libraryPane.helpText=Das <b>Ressourcen</b>-Fenster liefert Inhalt, z.B. Dateien oder Bilder auf deinen Computer oder eine durchsuchbare Ressource. Eine Ressource, indem man ein H\u00e4kchen neben sie stellt, <b>kann durchsucht werden</b>. Suchergebnisse k\u00f6nnen zu dem Map-Fenster gezogen werden. <br><br>Weitere Ressourcen k\u00f6nnen durch das "Ressource Hinzuf\u00fcgen" Men\u00fc hinzugef\u00fcgt werden.<br><br><b>Mein gespeicherter Inhalt</b> ist eine Auflistung wie Bookmarks. Wenn Man Inhalt zu dem Mein gespeicherter Inhalt Panel zieht, wird eine Kopie zum Verbrauch vorbereitet. Man kann offline auf Netzwerk Dataien nicht zugreifen. Mehrere Panels k\u00f6nnen durch das "Ressource Hinzuf\u00fcgen" Men\u00fc erstellt werden.

dockWindow.Datasources.libraryPane.helpText=CSV-Datens\u00e4tze und XML-Feeds (RSS) kann man im VUE importieren. Jeder "Rekord-Knoten" enth\u00e4lt die Metadaten der ganzen Reihe, obwohl "Wert-Knoten" enthalten nur den Feld Data.

dockWindow.Datasources.associationsPane.helpText=<b>Zuordnungen</b> erstellen, um Datas\u00e4tze zu verbinden. Dieser Funktion ist vertieft. Bitte lesen Sie den VUE Bedienungsanleitung f\u00fcr weitere Informationen.

dockWindow.ExplorationTools.helpText=Reduzierung <b>Deckkraft</b> betrifft unausgew\u00e4hlte Knoten auch wenn andere Knoten ausgew\u00e4hlt seien. Es funktioniert als Filter. <b>Auswahl erweitern</b> ausw\u00e4hlt Knoten, die durch Links zu einem fr\u00fcheren Auswahl der Knoten verbunden seien. Die Nummern zeigen die Ebenen der Verbindung, die zu dem originellen Auswahl addiert werden. Diese zwei Tools k\u00f6nnen mit einem benutzerdefinierten Auswahl oder Kartensuchergebnissen benutzt werden.<br><br>Die <b>Zoom-Steuerungen</b> erm\u00f6glichen Quick-Zoom vergro\u00dfern und verkleinern.

dockWindow.Layers.helpText=Knoten und Links k\u00f6nnen auf verschiedene <br>Ebene</br> gelegt werden. Ebenen k\u00f6nnen gedoppelt, zusammengef\u00fcgt oder versteckt werden. Knoten, die durch Links verbindet sind, bleiben \u00fcber Ebenen auch in Verbindung.

dockWindow.SEASRAnalysis.helpText=VUE kann einen <b>SEASR Analyse</b> von Web-Ressourcen erfassen. Die Ergebnisse kann zum Map als Knoten, Knoten-Metadaten, oder Knoten-Notiz hinzugef\u00fcgt werden.

