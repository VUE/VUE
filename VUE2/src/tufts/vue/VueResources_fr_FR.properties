# Help Text
dockWindow.Resources.helpText=La fen\u00eatre<b>Ressources</b> fournit le contenu<br>tel que fichiers ou images, accessibles depuis <br>votre poste ou une ressource retrouvable, <br>Le r\u00e9sultat de la recherche peut \u00eatre gliss\u00e9e vers la fen\u00eatre de la Carte. <br><br>Gr\u00e2ce \u00e0 la fen\u00eatre Ressources, des cartes<br> peuvent \u00eatre publi\u00e9es dans des r\u00e9f\u00e9rentiels . <br>Les utilisateurs doivent avoir les droits de lecture/\u00e9criture pour acc\u00e9der<br> \u00e0 un r\u00e9f\u00e9rentiel .
dockWindow.Pathways.helpText=<b>Chemins</b> permet la cr\u00e9ation de "Sentiers" <br>  personnalis\u00e9s \u00e0 travers les noeuds dans des cartes. Chaque noeud <br>ajout\u00e9 \u00e0 un chemin cr\u00e9e une Vue <br>diapos o\u00f9 le contenu d'un noeud peut \u00eatre <br>organis\u00e9 aux fins de pr\u00e9sentation.<br>
dockWindow.Panner.helpText=Le <b>Sous Fen\u00eatrage</b> aide \u00e0 naviguer <br>dans une carte qui est plus grande <br>que la fen\u00eatre de l'application.<br>
dockWindow.Outline.helpText=Le <b>Sch\u00e9ma</b> affiche les contenus<br> de la carte en arborescence.<br>
dockWindow.MapInfo.helpText=<b> Info Carte</b> affiche des donn\u00e9es sp\u00e9cifiques \u00e0 la carte. <br>Il se compose d'un onglet Info pour la description de la table et<br> des propri\u00e9t\u00e9s, et d'un onglet Mots-cl\u00e9s pour d\u00e9finir des crit\u00e8res de recherches<br> ou des m\u00e9ta donn\u00e9es formelles qui peuvent \u00eatre recherch\u00e9es dans des r\u00e9f\u00e9rentiels <br>d\u00e9port\u00e9s \u00e0 l'ext\u00e9rieur de VUE.
dockWindow.Info.helpText=Le contexte sensible <b>Info</b> affiche une fen\u00eatre <br>d'informations suppl\u00e9mentaires sur la ressource active <br>comme  noeud,  diapo ou  fichier.
dockWindow.VUEShort-CutKeys.helpText=Affiche une liste de raccourcis clavier disponibles.
dockWindow.MergeMaps.helpText=VUE accepte la fusion d'un ensemble de cartes  <br>en une seule carte et offre deux modes de <br>visualisation de noeuds et de liens qui sont partag\u00e9s <br>le long des cartes: pond\u00e9r\u00e9 ou en seuil.
ConnectivityMatrix.helpText=<b>Analyse de Connectivit\u00e9</b> g\u00e9n\u00e8re une matrice  <br>de connectivit\u00e9 de liens relationnels entre des noeuds. <br>La sortie appara\u00eet dans un fichier texte temporaire  <br>qui peut \u00eatre sauvegard\u00e9 pour un usage futur ou import\u00e9 <br>dans un logiciel de statistiques.
dockWindow.Ontologies.helpText=VUE peut importer des ontologies d\u00e9finies en formats<br>RDF-S ou OWL   ce qui permet la cr\u00e9ation de cartes conceptuelles <br>\u00e0 partir d'objet pr\u00e9d\u00e9fini et de mod\u00e8les de lien relationnel. <br>Des Feuilles de style peuvent aussi \u00eatre ajout\u00e9es pour formater une ontologie .
dockWindow.Search.helpText=<b>Rechercher </b> des noeuds ou des liens bas\u00e9s <br> sur le nom ou des mots-cl\u00e9s de m\u00e9ta donn\u00e9es.
dockWindow.Resources.libraryPane.helpText=<b>Ressources </b>sont les adresses <br>o\u00f9 le contenu peut \u00eatre trouv\u00e9,  <br>soit \u00e0 partir de syst\u00e8mes distants <br>comme r\u00e9f\u00e9rentiels num\u00e9riques,<br>ou depuis votre poste. Une<br>ressource peut \u00eatre recherch\u00e9e en <br>pla\u00e7ant une marque elle peut \u00eatre <br>activ\u00e9e si en la s\u00e9lectionnant cela ouvre <br> l'onglet Navigation. Des ressources <br>suppl\u00e9mentaires peuvent \u00eatre ajout\u00e9es avec <br> le menu\u00a0"\u00a0Ajouter des Ressources\u00a0".<br><br><b>Mon Contenu Sauvegard\u00e9</b> est une liste  <br>plus que des signets. Quand le contenu est <br>gliss\u00e9 dans le panneau \u00ab\u00a0Mon Contenu Sauvegard\u00e9\u00a0\u00bb,<br>, une copie est disponible pour <br>un acc\u00e8s rapide. En travaillant hors connexion, <br>les fichiers distants ne sont pas accessibles. <br>Des panneaux suppl\u00e9mentaires peuvent \u00eatre cr\u00e9\u00e9s<br> gr\u00e2ce \u00e0 "Ajouter des Ressources" <br> au menu.<br>
dockWindow.Resources.searchPane.helpText=Le panneau<b>Rechercher</b> permet <br> la recherche de toutes les ressources <br>rep\u00e9r\u00e9es en m\u00eame temps. <br>Cliquer "Plus d' options" fournit<br> des champs de recherches additionnels <br> communs aux <br> ressources s\u00e9lectionn\u00e9es.<br><br>. Une recherche utilisant un nom de noeud se fait lorsque<br> un noeud sur une carte est s\u00e9l\u00e9ct\u00e9 pour lancer une recherche f\u00e9d\u00e9r\u00e9e sur des ressources s\u00e9lect\u00e9es . <br>Dans ce cas,les r\u00e9sultats de recherche sont ajout\u00e9s <br>directement \u00e0 la carte.
addLibrary.helpText=S\u00e9lectionner une ressource \u00e0 partir de la <br>liste ci-dessous et cliquer "Ajouter" pour<br> ajouter au panneau ressources. <br>Des ressources n\u00e9cessiteront <br>de configurer ou d'accepter l'accord <br>d'un agr\u00e9ment de licence.
updateLibrary.helpText=S\u00e9lectionner une ressource  <br>de la liste ci-dessous et cliquer  "Mise \u00e0 jour" <br>pour mettre \u00e0 jour la Ressource.
updateLibrary.helpText.tooltip=Aide Texte
dockWindow.Info.notesPane.helpText=Le champ dynamique <b>Notes</b> peut \u00eatre <br>utilis\u00e9 pour ajouter des informations descriptives <br>au noeud s\u00e9lectionn\u00e9 ou au d\u00e9but du chemin.
dockWindow.Info.userPane.helpText=Ajouter des <b>Mots-cl\u00e9s</b> pour d\u00e9finir des cibles \u00e0 atteindre <br>ou des m\u00e9tadonn\u00e9es formelles pour des noeuds, des liens <br>ou des diapos. Plusieurs mots-cl\u00e9s dans un <br>champ seront consid\u00e9r\u00e9s comme un bloc de texte
dockWindow.MapInfo.MapKeywords.helpText=Ces mots-cl\u00e9s sont sauvegard\u00e9s comme m\u00e9tadonn\u00e9es au niveau de la carte.
dockWindow.Info.ontologicalMetadata.helpText=<b>Parent\u00e9 Ontologique</b> Retourne les termes <br>associ\u00e9s aux noeuds. Plusieurs termes ontologiques <br>peuvent \u00eatre ajout\u00e9s ou retir\u00e9s dans cette fen\u00eatre.

