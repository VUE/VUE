dockWindow.Resources.helpText=<b>\u30ea\u30bd\u30fc\u30b9</b>\u30a6\u30a3\u30f3\u30c9\u30a6\u306f\u3001\u30b3\u30f3\u30d4\u30e5\u30fc\u30bf\u304b\u3089\u30a2\u30af\u30bb\u30b9\u3055\u308c\u305f\u30d5\u30a1\u30a4\u30eb\u3084\u30a4\u30e1\u30fc\u30b8\u3068\u3044\u3063\u305f \u5185\u5bb9\u3084\u691c\u7d22\u53ef\u80fd\u306a\u30ea\u30bd\u30fc\u30b9\u3092\u63d0\u4f9b\u3057\u307e\u3059\u3002\u691c\u7d22\u7d50\u679c\u306f\u30de\u30c3\u30d7\u30a6\u30a3\u30f3\u30c9\u30a6\u306b\u30c9\u30e9\u30c3\u30b0\u3067\u304d\u307e\u3059\u3002\u30ea\u30bd\u30fc\u30b9\u30a6\u30a4\u30f3\u30c9\u30a6\u3092\u4f7f\u3048\u3070\u3001\u30de\u30c3\u30d7\u3092\u30ec\u30dd\u30b8\u30c8\u30ea\u306b\u623b\u3059\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u305f\u3060\u3057\u3001\u30ec\u30dd\u30b8\u30c8\u30ea\u306b\u9001\u308b\u305f\u3081\u306b\u306f\u3001\u8aad\u307f\u8fbc\u307f/\u66f8\u304d\u8fbc\u307f\u306e\u6a29\u5229\u304c\u306a\u3044\u3068\u3044\u3051\u307e\u305b\u3093\u3002
dockWindow.Pathways.helpText=<b>Pathways</b> allows the creation of custom <br>"trails" through nodes in maps. Each node <br>added to a pathway creates a complementary <br>slide view where node content can be <br>arranged for presentation purposes.<br>
dockWindow.Panner.helpText=The <b>Panner</b> assists in navigating <br>a map that is larger than the <br>application window can display.<br>
dockWindow.Outline.helpText=The <b>Outline</b> displays the contents<br> of the map as a hierarchy.<br>
dockWindow.MapInfo.helpText=<b>Map Info</b> displays data specific to the map. <br>It contains an Info tab for map description and<br> properties, and a Keywords tab to define searchable tags<br> or formal metadata which can be searched in repositories <br>outside of VUE.
dockWindow.Info.helpText=The context sensitive <b>Info</b> window displays <br>additional information on the current selected <br>resource such as a node, slide, or file.
dockWindow.VUEShort-CutKeys.helpText=Displays a list of available shortcut keys.
dockWindow.MergeMaps.helpText=VUE supports the merging of a set of maps <br>into a single map and offers two modes for <br>visualizing nodes and links that are shared <br>across maps: weight or vote.
ConnectivityMatrix.helpText=<b>Connectivity Analysis</b> generates a matrix <br>of connectivity relationships between nodes. <br>The output appears in a temporary text file <br>that can be saved for later use or import <br>into statistical software.
dockWindow.Ontologies.helpText=VUE can import ontologies defined in RDF-S or <br>OWL formats allowing for the creation of concept maps <br>from pre-defined object and relationship types. <br>Style sheets may also be added to format an ontology.
dockWindow.Search.helpText=<b>\u691c\u7d22</b> nodes or links based <br>on label or keywords metadata.
dockWindow.Content.helpText=The <b>Content</b> window can assist in map creation <br>by providing access to metadata-rich digital content.<br><br>The <b>Resources</b> tab provides access to content from <br>your computer, from remote systems such as FTP sites, <br>digital repositories, Google servers and RSS feeds. <br><br>The <b>Dataset</b> tab provides support for importing CSV <br>datasets and RSS feeds. The available data can be mapped <br>and enhanced by semi-automatic visualization layouts.<br><br>The <b>Ontologies</b> tab allows importing OWL or RDFS <br>ontologies to create maps with additional semantic meaning.
dockWindow.Resources.libraryPane.helpText=The <b>Resources</b> window supplies content, such<br>as files or images, accessed from your computer <br>or a searchable resource. A resource can be <br><b>searched</b> by placing a check next to it or can be <br>browsed, if selecting it opens the browse tab. <br>Search results can be dragged to the Map window. <br><br>Additional resources can be added through <br>the "Add Resources" side menu.<br><br><b>My Saved Content</b> is a listing much like<br> Bookmarks. When content is dragged onto <br>the My Saved Content panel, a copy is made <br>available for ready access. When working <br>offline, remote files cannot be accessed. <br>Additional panels can be created through<br> the "Add Resources" side menu.<br>
dockWindow.Resources.searchPane.helpText=The <b>Search</b> panel allows searching <br>of all checked resources simultaneously. <br> Clicking "More options" provides <br>additional search fields common to the <br>selected resources.<br><br>Searching using node label occurs when <br>a node on a map is selected to seed a <br>federated search against selected resources. <br>In this case, search results are added <br>directly to the map.
dockWindow.Datasources.libraryPane.helpText=CSV Datasets and XML feeds (RSS) can <br>be imported into VUE. Each "Record Node" <br>contains the entire row's metadata, while <br>"value nodes" contain only the field data.
dockWindow.Datasources.associationsPane.helpText=Create <b>Associations</b> to join datasets. <br>This is an advanced feature. Please refer to <br>the VUE User Guide for more information.
addLibrary.helpText=Select a resource from the <br>list below and click "Add" to <br>add to the Resource panel. <br>Some resources will need<br>configuration or acceptance <br>of a license agreement.
updateLibrary.helpText=Select a resource from the <br>list below and click "Update" <br>to update the Resource.
updateLibrary.helpText.tooltip=Help Text
dockWindow.Info.notesPane.helpText=The dynamic <b>Notes</b> field can be <br>utilized to add descriptive information <br>to the selected node or pathway entry.
dockWindow.Info.userPane.helpText=Add <b>Keywords</b> to define searchable <br>tags or formal metadata for nodes, links, <br>or slides. More than one keyword in a <br>field will be treated as a block of text
dockWindow.MapInfo.MapKeywords.helpText=These keywords are saved as metadata at the map level.
dockWindow.Info.ontologicalMetadata.helpText=<b>Ontological Membership</b> reflects terms <br>associated with the node. Multiple ontological <br>terms may be added or removed in this window.
dockWindow.ExplorationTools.helpText=Reducing <b>opacity</b> affects non-selected nodes when other nodes are <br>selected, and acts as a filter. <br><br><b>Expand Selection</b> selects nodes connected by links to an original <br>selection of nodes. The numbers show the levels of connection that will <br>be added to the original selection. These two tools can be used with <br>user defined selection or map search results. <br><br>The <b>Zoom Controls</b> enable quick zoom in and out, based on selection.
dockWindow.Layers.helpText=Nodes and links can be placed on different <br><b>layers</b>. Layers can be duplicated, merged or <br>hidden. Nodes connected by links will remain <br>connected across layers.
dockWindow.SEASRAnalysis.helpText=VUE can capture a <b>SEASR analysis</b> of web resources. <br>The results can be added to the map as nodes, node <br>metadata, or node notes.

