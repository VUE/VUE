# Help Text
dockWindow.Resources.helpText=La fenêtre<b>Ressources</b> fournit le contenu<br>des fichiers ou images, accessibles depuis <br>votre poste ou une ressource retrouvable, <br>qui peut être glissée vers la fenêtre de la Carte.<br> <br>Le panneau<b>Recherche</b>  permet la recherche<br>de toutes les ressources cochées simultanément. <br>Cliquer "Plus d'options" fournit <br>des champs additionnels de recherche communs aux<br> ressources sélectionnées.
dockWindow.Pathways.helpText=<b>Chemins</b> permet la créations de « Sentiers » <br>  personnalisés à travers les nœuds dans des cartes. Chaque nœud <br>ajouté à un chemin crée une Vue <br>diapos où le contenu d'un nœud peut être <br>organisé aux fins de présentation.<br>
dockWindow.Panner.helpText=Le <b>Sou Fenêtrage</b> aide à naviguer <br>dans une carte qui est plus grande <br>que la fenêtre de l'application.<br>
dockWindow.Outline.helpText=Le <b>Schéma</b> affiche les contenus<br> de la carte en arborescence.<br>
dockWindow.MapInfo.helpText=<b> Info Carte</b> affiche des données spécifiques à la carte. <br>il se compose d'un onglet Info pour la description de la table et> des propriétés, et d'un onglet Mots-clés pour définir des critères de recherches<br> ou des méta données formelles qui peuvent être recherchées dans des référentiels <br>déportés à l'extérieur de VUE.
dockWindow.Info.helpText=Le contexte sensible <b>Info</b> affiche une fenêtre <br>d'informations supplémentaires sur la ressource active <br>comme un nœud une diapo ou un fichier.
dockWindow.VUEShort-CutKeys.helpText=Affiche une liste de raccourcis clavier disponibles.
dockWindow.MergeMaps.helpText=VUE accepte la fusion d'un ensemble de cartes  <br>en une seule carte et offre deux modes de <br>visualisation de nœuds et de liens qui sont partagés <br>le long des cartes\u003A pondéré ou en seuil.
ConnectivityMatrix.helpText=l'<b>Analyse de Connectivité</b> génère une matrice  <br>de connectivité de liens relationnels entre des nœuds. <br>La sortie apparaît dans un fichier texte temporaire  <br>qui peut être sauvegardé pour un usage futur ou importé <br>dans un logiciel de statistiques.
dockWindow.Ontologies.helpText=VUE peut importer des ontologies définies en formats<br>RDF-S ou OWL   ce qui permet la création de cartes conceptuelles <br>à partir d'objet prédéfini et de modèles de lien relationnel. <br>Des Feuilles de style peuvent aussi être ajoutées pour formater une ontologie .
dockWindow.Search.helpText=<b>Rechercher </b> des nœuds liens ou diapos  <br>en se basant sur le nom ou des mots-clés de méta données.
dockWindow.Resources.libraryPane.helpText=<b>Ressources </b>sont les adresses <br>où le contenu peut être trouvé,  <br>soit à partir de système distant <br>comme référentiel distant,<br>ou depuis votre poste. Une<br>ressource peut être recherchée en <br>plaçant une marque elle peut être <br>activée si en la sélectionnant cela ouvre <br> l'onglet Navigation. Des ressources <br>supplémentaires peuvent être ajoutées avec <br> le menu « Ajouter des Ressources ».<br><br><b>Mon Contenu Sauvegardé</b> est une liste  <br>plus que des signets. Quand le contenu est <br>glissé dans le panneau « Mon Contenu Sauvegardé »,<br>, une copie est disponible pour <br>un accès rapide. En travaillant hors connexion, <br>les fichiers distants ne sont pas accessibles. <br>Des panneaux supplémentaires peuvent être créés<br> grâce à "Ajouter des Ressources" <br> au menu.<br>
dockWindow.Resources.searchPane.helpText=Le panneau<b>Rechercher</b> permet <br> la recherche de toutes les ressources <br>repérées en même temps. <br>Cliquer "Plus d' options" <br>fournit des champs de recherches additionnels <br> communs aux <br> ressources sélectionnées.
addLibrary.helpText=Sélectionner une ressource à partir de la <br>liste ci-dessous et cliquer "Ajouter" pour<br> ajouter au panneau ressources. <br>Des ressources nécessiteront <br>de configurer ou d'accepter l'accord <br>d'un agrément de licence.
updateLibrary.helpText=Sélectionner une ressource  <br>de la liste ci-dessous et cliquer  "Mise à jour" <br>pour mettre à jour la Ressource.
updateLibrary.helpText.tooltip=Aide Texte
dockWindow.Info.notesPane.helpText=Le champ dynamique <b>Notes</b> peut être <br>utilisé pour ajouter des informations descriptives <br>au nœud sélectionné ou au début du chemin.
dockWindow.Info.userPane.helpText=Ajouter des <b>Mots-clés</b> pour définir des cibles à atteindre <br>ou des métadonnées formelles pour des nœuds, des liens,      <br>ou des diapos. Plusieurs mots-clés dans un <br>champ seront considérés comme un bloc de texte
dockWindow.MapInfo.MapKeywords.helpText=Ces mots-clés sont sauvegardés comme métadonnées au niveau de la carte.
dockWindow.Info.ontologicalMetadata.helpText=<b>Parenté Ontologique</b> Retourne les termes <br>associés aux nœuds. Plusieurs termes ontologiques <br>peuvent être ajoutés ou retirés dans cette fenêtre.

