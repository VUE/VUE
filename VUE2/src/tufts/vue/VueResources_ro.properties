# Help Text
dockWindow.Resources.helpText=Fereastra de <b>resurse</b> pune la dispozi\u021bie con\u021binut de tipul <br>fi\u0219ierelor sau imaginilor accesate din computerul personal <br>sau oricare resurs\u0103. <br>Rezultatele c\u0103ut\u0103rii pot fi trase \u00een fereastra h\u0103r\u021bii. <br><br>Prin intermediul ferestrei resurselor, h\u0103r\u021bile <br>pot fi publicate \u00eenapoi \u00een depozite.<br> Utilizatorii trebuie s\u0103 aib\u0103 privilegii la citire/scriere <br>pentru a publica \u00eentr-un depozit.  <br>
dockWindow.Pathways.helpText=<b>C\u0103ile</b> permit crearea de <br>\u201etrasee\u201d particularizate printre nodurile unei h\u0103r\u021bi. Fiecare nod <br>ad\u0103ugat la o cale creeaz\u0103 un nod de tip <br>slide complementar, care poate fi <br>dezvoltat \u00een scopul sus\u021binerii unei prezent\u0103ri.<br>
dockWindow.Panner.helpText=<b>Panoramarea</b> ajut\u0103 la parcurgerea unei <br>h\u0103r\u021bi care este mai mare <br>dec\u00e2t spa\u021biul de prezentare.<br>
dockWindow.Outline.helpText=<b>Con\u021binut</b> afi\u0219eaz\u0103 con\u021binutul<br> unei h\u0103r\u021bi ca pe o ierarhie.<br>
dockWindow.MapInfo.helpText=<b>Informa\u021biile despre hart\u0103</b> afi\u0219eaz\u0103 date specifice h\u0103r\u021bii ce a fost \u00eentocmit\u0103. <br>Con\u021bine o sec\u021biune pentru descrierea h\u0103r\u021bii, precum \u0219i<br> propriet\u0103\u021bi; o sec\u021biune a cuvintelor cheie pentru a defini termeni de c\u0103utare<br> sau metadate formale care pot fi c\u0103utate \u00een cadrul depozitelor <br>externe VUE.
dockWindow.Info.helpText=Fereastra contextual\u0103 <b>informa\u021bii</b> afi\u0219eaz\u0103 <br>informa\u021bii suplimentare privind resursele selectate <br>precum un nod, slide sau fi\u0219ier.
dockWindow.VUEShort-CutKeys.helpText=Afi\u0219eaz\u0103 o list\u0103 a comenzilor rapide.
dockWindow.MergeMaps.helpText=VUE suport\u0103 fuzionarea unui set de h\u0103r\u021bi <br>\u00eentr-o singur\u0103 hart\u0103 \u0219i ofer\u0103 dou\u0103 moduri pentru <br>vizualizarea nodurilor \u0219i a conexiunilor care sunt partajate <br>pe o hart\u0103 dup\u0103: pondere sau vot.
ConnectivityMatrix.helpText=<b>Analiza conectivit\u0103\u021bii</b> genereaz\u0103 o matrice <br>de rela\u021bii ale conectivit\u0103\u021bilor stabilite \u00eentre noduri. <br>Rezultatul apare \u00eentr-un fi\u0219ier de text temporar <br>care poate fi salvat pentru o utilizare ulterioar\u0103 sau pentru a fi importat <br>\u00eentr-un software pentru statistic\u0103.
dockWindow.Ontologies.helpText=VUE poate importa ontologii definite \u00een RDF-S sau <br>formate OWL care permit creare de h\u0103r\u021bi conceptuale <br>din obiecte sau tipuri de rela\u021bii predefinite. <br>Pot fi ad\u0103ugate \u0219i foi de stil pentru a formata o ontologie.
dockWindow.Search.helpText=<b>Caut\u0103</b> nodurile sau leg\u0103turile pe baza <br>unei etichete sau metadate de tip cuv\u00e2nt cheie.
dockWindow.Content.helpText=Fereastra <b>con\u021binut</b> ajut\u0103 la crearea h\u0103r\u021bii <br>oferind acces la con\u021binut digital bogat \u00een metadate.<br><br>Sec\u021biunea <b>resurse</b> ofer\u0103 acces la con\u021binutul din <br>computerul personal, sisteme la distan\u021b\u0103 precum ftp-uri, <br>depozite digitale, servere Google \u0219i fluxuri RSS. <br><br>Sec\u021biunea <b>seturi de date</b> ofer\u0103 suport pentru importul seturilor de date <br>CSV \u0219i a fluxurilor RSS. Datele disponibile pot fi cartate <br>\u0219i \u00eembog\u0103\u021bite prin intermediul machetelor de vizualizare semi-automate.<br><br> Sec\u021biunea <b>ontologiilor</b> permite importul ontologiilor OWL sau RDFS <br>pentru a crea h\u0103r\u021bi care au \u00een\u021beles semantic suplimentar.
dockWindow.Resources.libraryPane.helpText=Fereastra <b>resurselor</b> ofer\u0103 con\u021binut precum <br>fi\u0219iere sau imagini accesate de pe computerul personal <br>sau o resurs\u0103 care poate fi interogat\u0103. O resurs\u0103 poate fi <br><b>interogat\u0103</b> prin plasarea unei bife al\u0103turat ei sau poate fi <br>parcurs\u0103 dac\u0103 prin selectarea ei se deschide o sec\u021biune de navigare. <br>Rezultatele de c\u0103utare pot fi trase \u00een fereastra h\u0103r\u021bii. <br><br>Resurse suplimentare pot fi ad\u0103ugate prin intermediul <br>meniului lateral \u201eadaug\u0103 resurse\u201d.<br><br><b>Con\u021binutul meu salvat</b> este o list\u0103 asem\u0103n\u0103toare cu<br> favoritele dintr-un browser. Atunci c\u00e2nd con\u021binutul este tras \u00een <br>zona con\u021binutului dedicat salv\u0103rilor personale, se face o copie <br>disponibil\u0103 pentru a fi accesat\u0103 \u00een orice moment. Atunci c\u00e2nd se lucreaz\u0103 <br>offline, fi\u0219ierele aflate la distan\u021b\u0103 nu pot fi accesate. <br>Suplimentar pot fi ini\u021biate zone prin intermediul<br> meniului lateral \u201eadaug\u0103 resurse\u201d.<br>
dockWindow.Resources.searchPane.helpText=Zona de <b>c\u0103utare</b> permite parcurgerea simultan\u0103 <br>a tuturor resurselor bifate. <br> D\u00e2nd clic pe \u201eop\u021biuni suplimentare\u201d sunt oferite <br>c\u00e2mpuri suplimentare de c\u0103utare specifice <br>resurselor selectate.<br><br>C\u0103utarea dup\u0103 numele nodului se petrece atunci c\u00e2nd <br>este selectat un nod de pe hart\u0103 pentru a ini\u021bia o <br>c\u0103utare federat\u0103 dup\u0103 resursele selectate. <br>\u00cen acest caz, rezultatele c\u0103ut\u0103rii sunt ad\u0103ugate <br>direct h\u0103r\u021bii.
dockWindow.Datasources.libraryPane.helpText=Seturile de date CSV \u0219i fluxurile (RSS) pot <br>fi importate \u00een VUE. Fiecare \u201enod \u00eenregistrare\u201d <br>con\u021bine metadatele \u00eentregii linii, \u00een timp ce <br>\u201evalorile nodurilor\u201d con\u021bin doar datele c\u00e2mpului.
dockWindow.Datasources.associationsPane.helpText=Creeaz\u0103 <b>asocieri</b> pentru a uni seturile de date. <br>Aceasta este o func\u021bie avansat\u0103. Apela\u021bi la  <br>Ghidul utilizatoului VUE pentru mai multe informa\u021bii.
addLibrary.helpText=Selecteaz\u0103 o resurs\u0103 din <br>lista de mai jos \u0219i d\u0103 click pe \u201eadaug\u0103\u201d pentru <br>a le pune \u00een zona resurselor. <br>Unele resurse vor avea nevoie<br>de configurarea sau acceptarea <br>a unui acord de licen\u021biere.
updateLibrary.helpText=Selecteaz\u0103 o resurs\u0103 din <br>lista de mai jos \u0219i d\u0103 click pe \u201eactualizeaz\u0103\u201d <br>pentru a \u00eemprosp\u0103ta zona resurselor.
updateLibrary.helpText.tooltip=Asisten\u021b\u0103
dockWindow.Info.notesPane.helpText=C\u00e2mpul dinamic al <b>notelor</b> poate fi <br>utilizat pentru a ad\u0103uga informa\u021bii descriptive <br>la nodul selectat sau la o cale.
dockWindow.Info.userPane.helpText=Adaug\u0103 <b>cuvintele cheie</b> pentru a defini etichetele pentru c\u0103utare <br>sau metadatele formale pentru noduri, conexiuni,  <br>sau slide-uri. Mai mult de un cuv\u00e2nt cheie \u00eentr-un c\u00e2mp <br>va fi tratat ca un bloc de text
dockWindow.MapInfo.MapKeywords.helpText=Aceste cuvinte cheie sunt salvate ca metadate apar\u021bin\u00e2nd h\u0103r\u021bii.
dockWindow.Info.ontologicalMetadata.helpText=<b>Apartenen\u021ba ontologic\u0103</b> reflect\u0103 termenii <br>asocia\u021bi unui nod. Termeni multipli ai unei ontologii <br>pot fi ad\u0103uga\u021bi sau elimina\u021bi din aceast\u0103 fereastr\u0103.
dockWindow.ExplorationTools.helpText=Reducerea <b>opacit\u0103\u021bii</b> afecteaz\u0103 nodurile neselectate atunci c\u00e2nd alte noduri sunt <br>selectate \u0219i ac\u021bioneaz\u0103 precum un filtru. <br><br><b>Extinde selec\u021bia</b> adaug\u0103 nodurile legate prin conexiuni la mul\u021bimea <br>originar\u0103 a nodurilor. Numele indic\u0103 nivelurile de conectare care vor fi <br>ad\u0103ugate la selec\u021bia originar\u0103. Aceste dou\u0103 instrumente pot fi utilizate cu <br>o selec\u021bie definit\u0103 de utilizator sau cu rezultate de c\u0103utare f\u0103cute pe h\u0103r\u021bi. <br><br> <b>Controlul focaliz\u0103rii</b> permite apropieri \u0219i mic\u0219or\u0103ri rapide bazate pe selec\u021bie.
dockWindow.Layers.helpText=Nodurile \u0219i conexiunile pot fi dispuse pe diferite <br><b>straturi</b>. Straturile pot fi duplicate, fuzionate sau <br>ascunse. Nodurile conectate prin conexiuni vor r\u0103m\u00e2ne conectate <br>\u0219i c\u00e2nd sunt pe straturi diferite.
dockWindow.SEASRAnalysis.helpText=VUE poate re\u021bine o <b>analiz\u0103 SEASR</b> a resurselor web. <br>Rezultatele pot fi ad\u0103ugate la hart\u0103 ca \u0219i noduri, metadate pentru <br>noduri sau note la noduri.

